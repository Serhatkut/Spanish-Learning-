<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vocab Master v8.0 - Material Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { 
            background-color: #f8fafc; 
            color: #1e293b; 
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 3D Kart Yapısı */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .card-wrapper {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 70vh;
            position: relative;
        }

        .card-inner { 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
            height: 100%;
            width: 100%;
            position: relative;
            cursor: pointer;
        }
        .card-flipped { transform: rotateY(180deg); }
        
        .card-front, .card-back { 
            backface-visibility: hidden; 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            border-radius: 2.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            overflow: hidden;
            background: #fff;
        }
        .card-back { transform: rotateY(180deg); }

        /* Progress Bar */
        .progress-bar-container {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: rgba(0,0,0,0.03);
            z-index: 60;
        }
        .progress-bar { 
            height: 100%; 
            background: #4f46e5; 
            width: 0%; 
            transition: width linear;
        }

        /* Navigasyon Paneli */
        .action-dock {
            display: flex;
            gap: 1.25rem;
            background: #fff;
            padding: 12px 24px;
            border-radius: 2.5rem;
            border: 1px solid #f1f5f9;
            margin-top: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
        }

        .fab {
            width: 56px; height: 56px;
            border-radius: 1.25rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            background: #f8fafc;
            color: #64748b;
        }
        .fab:active { transform: scale(0.9); background: #eef2ff; color: #4f46e5; }
        .fab-main { background: #4f46e5; color: #fff; width: 68px; height: 68px; border-radius: 1.5rem; }
        
        .autoplay-active { background: #ef4444 !important; color: white !important; }

        #filterPanel {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 200;
            padding: 24px;
            overflow-y: auto;
        }
        .filter-active #filterPanel { display: block; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-transition { transition: none !important; }

        .image-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #f1f5f9;
        }
        #vImg { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="p-4 border-b flex justify-between items-center bg-white">
        <div>
            <h1 class="text-[10px] font-black text-gray-400 uppercase tracking-widest leading-none">Vocab Master</h1>
            <div id="stats" class="text-indigo-600 font-black text-sm mt-1">0 / 0</div>
        </div>
        <button onclick="toggleFilter()" class="p-2.5 bg-gray-50 border border-gray-100 rounded-xl text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 3H2l8 9v11l4-6V12L22 3z"/></svg>
        </button>
    </header>

    <!-- FİLTRE PANELİ -->
    <div id="filterPanel">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black uppercase">Ders Seçimi</h2>
            <button onclick="toggleFilter()" class="bg-gray-100 px-4 py-2 rounded-lg font-bold text-xs uppercase">Kapat</button>
        </div>
        <div id="catList" class="space-y-3 mb-32"></div>
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t flex gap-3 shadow-2xl">
            <button onclick="selectAll(true)" class="flex-1 py-4 border rounded-2xl font-bold text-gray-400 text-xs uppercase">Hepsini Seç</button>
            <button onclick="applyFilters()" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase tracking-widest text-sm">Başlat</button>
        </div>
    </div>

    <!-- PROGRESS -->
    <div class="progress-bar-container">
        <div id="autoProgressBar" class="progress-bar"></div>
    </div>

    <!-- MAIN APP -->
    <main class="app-container">
        <div id="cardWrapper" class="card-wrapper hidden">
            
            <!-- FLIP CARD -->
            <div id="vocabCard" class="card-inner" onclick="handleCardClick()">
                
                <!-- ÖN YÜZ (Soru) -->
                <div class="card-front">
                    <div class="image-box">
                        <img id="vImg" src="" alt="word" referrerpolicy="no-referrer" onload="imgOK()" onerror="imgERR()">
                        <div id="loader" class="absolute inset-0 flex items-center justify-center bg-gray-50">
                            <div class="w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                        </div>
                        <div class="absolute top-6 left-6">
                            <span id="vCat" class="bg-indigo-600 text-white text-[10px] font-black px-4 py-2 rounded-xl uppercase shadow-lg tracking-widest">KATEGORİ</span>
                        </div>
                    </div>
                    <div class="p-10 text-center flex-1 flex flex-col justify-center">
                        <h2 id="vEs" class="text-4xl font-black text-gray-900 uppercase italic tracking-tighter leading-tight mb-2">---</h2>
                        <p class="text-gray-400 text-[10px] font-black uppercase tracking-[0.4em] opacity-60">Dokun ve Gör</p>
                    </div>
                </div>

                <!-- ARKA YÜZ (Cevap) -->
                <div class="card-back p-10 items-center justify-center text-gray-900 border-[12px] border-indigo-50">
                    <h3 id="vTr" class="text-5xl font-black mb-8 uppercase text-center leading-none tracking-tighter text-indigo-700">---</h3>
                    <div class="w-20 h-2 bg-indigo-100 mb-8 rounded-full"></div>
                    <div class="text-center w-full px-2 max-h-64 overflow-y-auto no-scrollbar">
                        <p id="vExEs" class="text-2xl font-bold italic leading-tight mb-4 text-gray-800">---</p>
                        <p id="vExTr" class="text-lg font-semibold text-gray-500">---</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- ACTION DOCK -->
        <div id="controls" class="action-dock hidden">
            <button onclick="prev(); event.stopPropagation();" class="fab">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <button id="playBtn" onclick="togglePlay(); event.stopPropagation();" class="fab fab-main shadow-indigo-200 shadow-xl">
                <span id="pIcon" class="text-2xl ml-1">▶</span>
            </button>
            <button onclick="rnd(); event.stopPropagation();" class="fab text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </main>

    <script>
        const TSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQVk_KzWfivaADUS59R7rvyPKt9hoxUCbWEup2VlU4L38dD-ss9eu_CXIloRgpdV8OyepwLmClAcCtj/pub?gid=2089607689&single=true&output=tsv';
        const TIMES = { FRONT: 2400, BACK: 2800 };

        let allItems = [];
        let data = [];
        let index = 0;
        let playTask = null;
        let isPlaying = false;

        async function init() {
            try {
                const res = await fetch(`${TSV_URL}&cb=${Date.now()}`);
                const text = await res.text();
                const rows = text.split("\n").filter(r => r.trim() !== "");
                
                allItems = rows.slice(1).map(row => {
                    const cols = row.split("\t");
                    return {
                        cat: (cols[0] || "GENEL").trim(),
                        es: (cols[1] || "").trim(),
                        tr: (cols[2] || "").trim(),
                        img: (cols[3] || "").trim(),
                        exEs: (cols[4] || "").trim(),
                        exTr: (cols[5] || "").trim()
                    };
                }).filter(i => i.es);

                renderCats();
                applyFilters();
                
                document.getElementById('cardWrapper').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        // Drive ID ayıklama ve Thumbnail formatına çevirme
        function fixDriveUrl(url) {
            if (!url || !url.includes('drive.google.com')) return url;
            const match = url.match(/id=([a-zA-Z0-9_-]+)/) || url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            return match ? `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000` : url;
        }

        function instantReset() {
            const card = document.getElementById('vocabCard');
            card.classList.add('no-transition');
            card.classList.remove('card-flipped');
            void card.offsetHeight;
            card.classList.remove('no-transition');
        }

        function rnd() {
            if (data.length === 0) return;
            instantReset();
            setTimeout(() => {
                let n; 
                if (data.length === 1) n = 0;
                else {
                    do { n = Math.floor(Math.random() * data.length); } while (n === index);
                }
                index = n;
                updateUI();
            }, 50);
        }

        function prev() {
            instantReset();
            setTimeout(() => {
                index = (index - 1 + data.length) % data.length;
                updateUI();
            }, 50);
        }

        function updateUI() {
            const item = data[index];
            document.getElementById('vCat').innerText = item.cat;
            document.getElementById('vEs').innerText = item.es;
            document.getElementById('vTr').innerText = item.tr;
            document.getElementById('vExEs').innerText = item.exEs || "-";
            document.getElementById('vExTr').innerText = item.exTr || "-";
            
            const imgEl = document.getElementById('vImg');
            imgEl.style.opacity = 0;
            document.getElementById('loader').style.display = 'flex';
            imgEl.src = fixDriveUrl(item.img);

            document.getElementById('stats').innerText = `${index + 1} / ${data.length}`;
        }

        function imgOK() {
            document.getElementById('vImg').style.opacity = 1;
            document.getElementById('loader').style.display = 'none';
        }

        function imgERR() {
            document.getElementById('loader').style.display = 'none';
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            const icon = document.getElementById('pIcon');
            const bar = document.getElementById('autoProgressBar');

            if (isPlaying) {
                btn.classList.add('autoplay-active');
                icon.innerText = "⏸";
                icon.classList.remove('ml-1');
                loop();
            } else {
                btn.classList.remove('autoplay-active');
                icon.innerText = "▶";
                icon.classList.add('ml-1');
                clearTimeout(playTask);
                bar.style.transition = 'none';
                bar.style.width = '0%';
            }
        }

        function loop() {
            if (!isPlaying) return;
            const bar = document.getElementById('autoProgressBar');
            
            instantReset();
            bar.style.transition = 'none';
            bar.style.width = '0%';
            
            setTimeout(() => {
                bar.style.transition = `width ${TIMES.FRONT}ms linear`;
                bar.style.width = '100%';
            }, 50);

            playTask = setTimeout(() => {
                flipCard();
                bar.style.transition = 'none';
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.transition = `width ${TIMES.BACK}ms linear`;
                    bar.style.width = '100%';
                }, 50);

                playTask = setTimeout(() => {
                    rnd();
                    loop();
                }, TIMES.BACK);
            }, TIMES.FRONT);
        }

        function handleCardClick() {
            if (isPlaying) togglePlay();
            flipCard();
        }

        function flipCard() { document.getElementById('vocabCard').classList.toggle('card-flipped'); }
        function toggleFilter() { document.body.classList.toggle('filter-active'); }
        function selectAll(s) { document.querySelectorAll('#catList input').forEach(i => i.checked = s); }
        function applyFilters() {
            const checked = Array.from(document.querySelectorAll('#catList input:checked')).map(i => i.value);
            data = checked.length === 0 ? [...allItems] : allItems.filter(i => checked.includes(i.cat));
            index = 0;
            document.body.classList.remove('filter-active');
            rnd();
        }

        function renderCats() {
            const cats = [...new Set(allItems.map(i => i.cat))].sort();
            document.getElementById('catList').innerHTML = cats.map(c => `
                <label class="flex items-center p-5 border rounded-2xl gap-5 active:bg-indigo-50 transition-colors cursor-pointer">
                    <input type="checkbox" value="${c}" class="w-7 h-7 rounded-lg accent-indigo-600">
                    <span class="font-black text-gray-800 uppercase text-sm tracking-tight">${c}</span>
                </label>
            `).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
