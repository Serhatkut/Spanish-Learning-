<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vocab Master v8.2 - Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom);
            --bg: #0f172a; --card: #1e293b; --accent: #22d3ee;
            --text: #fff; --border: #334155; --highlight: #fde047;
        }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Entegre Tablar - index.html ile tam uyumlu */
        .main-tabs { display: flex; background: #0f172a; border-bottom: 1px solid #334155; flex-shrink: 0; }
        .main-tab-btn { flex: 1; padding: 14px; border: none; background: transparent; color: #fff; opacity: 0.5; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .main-tab-btn.active { opacity: 1; color: #22d3ee; border-bottom: 3px solid #22d3ee; }
        .tab-fiiller { border-right: 1px solid #334155; }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .card-wrapper {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 65vh;
            position: relative;
        }

        .card-inner { 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
            height: 100%;
            width: 100%;
            position: relative;
            cursor: pointer;
        }
        .card-flipped { transform: rotateY(180deg); }
        
        .card-front, .card-back { 
            backface-visibility: hidden; 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            border-radius: 2.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            overflow: hidden;
            background: #1e293b;
        }
        .card-back { transform: rotateY(180deg); background: #fde047; color: #000; border-color: #fde047; }

        .progress-bar-container {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: rgba(255,255,255,0.05);
            z-index: 60;
        }
        .progress-bar { height: 100%; background: #22d3ee; width: 0%; transition: width linear; }

        .action-dock {
            display: flex;
            gap: 1.25rem;
            background: #0f172a;
            padding: 12px 24px;
            border-radius: 2.5rem;
            border: 1px solid #334155;
            margin: 1rem 0;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5);
        }

        .fab {
            width: 56px; height: 56px;
            border-radius: 1.25rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            background: #1e293b;
            color: #fff;
        }
        .fab:active { transform: scale(0.9); background: #22d3ee; color: #000; }
        .fab-main { background: #22d3ee; color: #000; width: 68px; height: 68px; border-radius: 1.5rem; }
        
        .autoplay-active { background: #ef4444 !important; color: white !important; }

        #filterPanel {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 200;
            padding: 24px;
            overflow-y: auto;
        }
        .filter-active #filterPanel { display: block; }
        .no-transition { transition: none !important; }

        .image-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #vImg { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <!-- ENTEGRE TABLAR -->
    <div class="main-tabs">
        <!-- GÃœNCELLEME: GÃ¼venli Navigasyon -->
        <button class="main-tab-btn tab-fiiller" onclick="window.location.assign('./index.html')">ðŸ“š FÄ°Ä°LLER</button>
        <button class="main-tab-btn active">ðŸ’¡ KELÄ°MELER</button>
    </div>

    <!-- HEADER -->
    <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-black/50">
        <div>
            <h1 class="text-[10px] font-black text-slate-500 uppercase tracking-widest leading-none">Vocab Master</h1>
            <div id="stats" class="text-cyan-400 font-black text-sm mt-1">0 / 0</div>
        </div>
        <button onclick="toggleFilter()" class="p-2.5 bg-slate-800 border border-slate-700 rounded-xl text-cyan-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 3H2l8 9v11l4-6V12L22 3z"/></svg>
        </button>
    </header>

    <!-- FÄ°LTRE PANELÄ° -->
    <div id="filterPanel">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black uppercase text-cyan-400">Ders SeÃ§imi</h2>
            <button onclick="toggleFilter()" class="bg-slate-800 px-4 py-2 rounded-lg font-bold text-xs uppercase text-white">Kapat</button>
        </div>
        <div id="catList" class="space-y-3 mb-32"></div>
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-black border-t border-slate-800 flex gap-3">
            <button onclick="selectAll(true)" class="flex-1 py-4 border border-slate-700 rounded-2xl font-bold text-slate-500 text-xs uppercase">Hepsini SeÃ§</button>
            <button onclick="applyFilters()" class="flex-[2] bg-cyan-400 text-black rounded-2xl font-black uppercase tracking-widest text-sm">BaÅŸlat</button>
        </div>
    </div>

    <!-- PROGRESS -->
    <div class="progress-bar-container">
        <div id="autoProgressBar" class="progress-bar"></div>
    </div>

    <!-- MAIN APP -->
    <main class="app-container">
        <div id="cardWrapper" class="card-wrapper hidden">
            <div id="vocabCard" class="card-inner" onclick="handleCardClick()">
                <div class="card-front">
                    <div class="image-box">
                        <img id="vImg" src="" alt="word" referrerpolicy="no-referrer" onload="imgOK()" onerror="imgERR()">
                        <div id="loader" class="absolute inset-0 flex items-center justify-center bg-black">
                            <div class="w-8 h-8 border-4 border-slate-800 border-t-cyan-400 rounded-full animate-spin"></div>
                        </div>
                        <div class="absolute top-6 left-6">
                            <span id="vCat" class="bg-cyan-400 text-black text-[10px] font-black px-4 py-2 rounded-xl uppercase shadow-lg tracking-widest">KATEGORÄ°</span>
                        </div>
                    </div>
                    <div class="p-10 text-center flex-1 flex flex-col justify-center">
                        <h2 id="vEs" class="text-4xl font-black text-white uppercase italic tracking-tighter leading-tight mb-2">---</h2>
                        <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.4em] opacity-60">Dokun ve GÃ¶r</p>
                    </div>
                </div>
                <div class="card-back p-10 items-center justify-center border-[12px] border-black/10">
                    <h3 id="vTr" class="text-5xl font-black mb-8 uppercase text-center leading-none tracking-tighter">---</h3>
                    <div class="w-20 h-2 bg-black/10 mb-8 rounded-full"></div>
                    <div class="text-center w-full px-2 max-h-64 overflow-y-auto no-scrollbar">
                        <p id="vExEs" class="text-2xl font-bold italic leading-tight mb-4">---</p>
                        <p id="vExTr" class="text-lg font-semibold opacity-70">---</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="controls" class="action-dock hidden">
            <button onclick="prev(); event.stopPropagation();" class="fab">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <button id="playBtn" onclick="togglePlay(); event.stopPropagation();" class="fab fab-main">
                <span id="pIcon" class="text-2xl ml-1">â–¶</span>
            </button>
            <button onclick="rnd(); event.stopPropagation();" class="fab text-cyan-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </main>

    <script>
        const TSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQVk_KzWfivaADUS59R7rvyPKt9hoxUCbWEup2VlU4L38dD-ss9eu_CXIloRgpdV8OyepwLmClAcCtj/pub?gid=2089607689&single=true&output=tsv';
        const TIMES = { FRONT: 2400, BACK: 2800 };

        let allItems = []; let data = []; let index = 0; let playTask = null; let isPlaying = false;

        async function init() {
            try {
                const res = await fetch(`${TSV_URL}&cb=${Date.now()}`);
                const text = await res.text();
                const rows = text.split("\n").filter(r => r.trim() !== "");
                allItems = rows.slice(1).map(row => {
                    const cols = row.split("\t");
                    return { cat: (cols[0] || "GENEL").trim(), es: (cols[1] || "").trim(), tr: (cols[2] || "").trim(), img: (cols[3] || "").trim(), exEs: (cols[4] || "").trim(), exTr: (cols[5] || "").trim() };
                }).filter(i => i.es);
                renderCats(); applyFilters();
                document.getElementById('cardWrapper').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        function fixDriveUrl(url) {
            if (!url || !url.includes('drive.google.com')) return url;
            const match = url.match(/id=([a-zA-Z0-9_-]+)/) || url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            return match ? `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000` : url;
        }

        function instantReset() {
            const card = document.getElementById('vocabCard');
            card.classList.add('no-transition'); card.classList.remove('card-flipped');
            void card.offsetHeight; card.classList.remove('no-transition');
        }

        function rnd() {
            if (data.length === 0) return;
            instantReset();
            setTimeout(() => {
                let n; 
                if (data.length === 1) n = 0;
                else { do { n = Math.floor(Math.random() * data.length); } while (n === index); }
                index = n; updateUI();
            }, 50);
        }

        function prev() {
            instantReset();
            setTimeout(() => { index = (index - 1 + data.length) % data.length; updateUI(); }, 50);
        }

        function updateUI() {
            const item = data[index];
            document.getElementById('vCat').innerText = item.cat;
            document.getElementById('vEs').innerText = item.es;
            document.getElementById('vTr').innerText = item.tr;
            document.getElementById('vExEs').innerText = item.exEs || "-";
            document.getElementById('vExTr').innerText = item.exTr || "-";
            const imgEl = document.getElementById('vImg');
            imgEl.style.opacity = 0;
            document.getElementById('loader').style.display = 'flex';
            imgEl.src = fixDriveUrl(item.img);
            document.getElementById('stats').innerText = `${index + 1} / ${data.length}`;
        }

        function imgOK() { document.getElementById('vImg').style.opacity = 1; document.getElementById('loader').style.display = 'none'; }
        function imgERR() { document.getElementById('loader').style.display = 'none'; }

        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            const icon = document.getElementById('pIcon');
            const bar = document.getElementById('autoProgressBar');
            if (isPlaying) { btn.classList.add('autoplay-active'); icon.innerText = "â¸"; icon.classList.remove('ml-1'); loop(); } 
            else { btn.classList.remove('autoplay-active'); icon.innerText = "â–¶"; icon.classList.add('ml-1'); clearTimeout(playTask); bar.style.transition = 'none'; bar.style.width = '0%'; }
        }

        function loop() {
            if (!isPlaying) return;
            const bar = document.getElementById('autoProgressBar');
            instantReset(); bar.style.transition = 'none'; bar.style.width = '0%';
            setTimeout(() => { bar.style.transition = `width ${TIMES.FRONT}ms linear`; bar.style.width = '100%'; }, 50);
            playTask = setTimeout(() => {
                flipCard(); bar.style.transition = 'none'; bar.style.width = '0%';
                setTimeout(() => { bar.style.transition = `width ${TIMES.BACK}ms linear`; bar.style.width = '100%'; }, 50);
                playTask = setTimeout(() => { rnd(); loop(); }, TIMES.BACK);
            }, TIMES.FRONT);
        }

        function handleCardClick() { if (isPlaying) togglePlay(); flipCard(); }
        function flipCard() { document.getElementById('vocabCard').classList.toggle('card-flipped'); }
        function toggleFilter() { document.body.classList.toggle('filter-active'); }
        function selectAll(s) { document.querySelectorAll('#catList input').forEach(i => i.checked = s); }
        function applyFilters() {
            const checked = Array.from(document.querySelectorAll('#catList input:checked')).map(i => i.value);
            data = checked.length === 0 ? [...allItems] : allItems.filter(i => checked.includes(i.cat));
            index = 0; document.body.classList.remove('filter-active'); rnd();
        }

        function renderCats() {
            const cats = [...new Set(allItems.map(i => i.cat))].sort();
            document.getElementById('catList').innerHTML = cats.map(c => `
                <label class="flex items-center p-5 bg-slate-900 border border-slate-800 rounded-2xl gap-5 active:bg-cyan-900/20 transition-colors cursor-pointer">
                    <input type="checkbox" value="${c}" class="w-7 h-7 rounded-lg accent-cyan-400 bg-slate-800 border-slate-700">
                    <span class="font-black text-slate-300 uppercase text-sm tracking-tight">${c}</span>
                </label>
            `).join('');
        }
        window.onload = init;
    </script>
</body>
</html>
