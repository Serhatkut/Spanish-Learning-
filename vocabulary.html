<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vocab Master v5.0 - Pro</title>
    
    <!-- Mobil Uygulama AyarlarÄ± -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23fbbf24%22/><text y=%22.75em%22 x=%225%22 font-size=%2270%22>ðŸ‡ªðŸ‡¸</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { 
            background-color: #0f172a; 
            color: #f8fafc; 
            padding-top: var(--sat); 
            padding-bottom: var(--sab); 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* KartÄ±n ekrana sÄ±ÄŸmasÄ± iÃ§in hesaplamalar */
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 600px; /* Mobil ekranlar iÃ§in optimize edildi */
        }

        .card-inner { 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-style: preserve-3d; 
            height: 100%;
            width: 100%;
        }
        .card-flipped { transform: rotateY(180deg); }
        
        .card-front, .card-back { 
            backface-visibility: hidden; 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .card-back { transform: rotateY(180deg); }

        .progress-bar { 
            height: 4px; 
            background: #fbbf24; 
            width: 0%; 
            transition: width linear;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        /* Material Design Dropdown */
        .dropdown-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            opacity: 0; 
            pointer-events: none;
            transform: translateY(-10px);
        }
        .dropdown-open .dropdown-content { 
            max-height: 70vh; 
            opacity: 1; 
            pointer-events: auto;
            transform: translateY(0);
        }

        .fab {
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        .fab:active { transform: scale(0.9); }

        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); } }
        .autoplay-active { animation: pulse-gold 2s infinite; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- GÄ°RÄ°Åž LOADER -->
    <div id="loader" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center flex-col p-10 text-center">
        <div class="w-16 h-16 border-4 border-amber-400 border-t-transparent rounded-full animate-spin mb-6"></div>
        <p id="loadStatus" class="text-amber-400 font-black text-sm tracking-widest uppercase italic">Zihin HazÄ±rlanÄ±yor...</p>
        <div id="manualUI" class="hidden w-full max-w-sm mt-8 animate-pop">
            <textarea id="manualInput" class="w-full h-32 bg-slate-800 border border-slate-700 rounded-2xl p-4 text-xs text-slate-300 mb-4 focus:outline-none focus:border-amber-400" placeholder="Tabloyu buraya yapÄ±ÅŸtÄ±rÄ±n..."></textarea>
            <button onclick="loadManual()" class="w-full bg-amber-400 text-slate-900 py-4 rounded-2xl font-black uppercase">BaÅŸlat</button>
        </div>
    </div>

    <!-- HEADER -->
    <header class="p-4 flex justify-between items-center bg-slate-900/50 backdrop-blur-md z-40">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-amber-400 rounded-xl flex items-center justify-center shadow-lg shadow-amber-400/20">
                <span class="text-xl">ðŸ‡ªðŸ‡¸</span>
            </div>
            <div>
                <h1 class="text-xs font-black text-amber-400 uppercase tracking-wider leading-none">Vocab Master</h1>
                <p class="text-[9px] text-slate-500 font-bold uppercase mt-1">v5.0 Material Random</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="forceRefresh()" class="w-8 h-8 flex items-center justify-center bg-slate-800 rounded-lg text-amber-400 active:rotate-180 transition-transform duration-500 border border-slate-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
            </button>
            <div id="stats" class="text-[10px] bg-slate-800 px-4 py-2 rounded-lg text-slate-300 font-black border border-slate-700 tracking-tighter">0 / 0</div>
        </div>
    </header>

    <!-- MATERIAL CATEGORY SELECTOR -->
    <div id="filterSection" class="relative z-30 px-4 py-2">
        <button onclick="toggleDropdown()" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 flex items-center justify-between text-left shadow-lg">
            <div class="flex flex-col">
                <span class="text-[9px] text-slate-500 font-black uppercase tracking-widest leading-none mb-1">Kategori Filtrele</span>
                <span id="selectedCatsLabel" class="text-xs text-white font-bold truncate max-w-[200px]">TÃ¼m Kategoriler</span>
            </div>
            <div class="w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center text-amber-400" id="dropIcon">â–¼</div>
        </button>
        <div id="dropdownMenu" class="dropdown-content absolute left-4 right-4 mt-2 bg-slate-800 border border-slate-700 rounded-3xl shadow-2xl z-50">
            <div id="catList" class="grid grid-cols-1 gap-1 p-4 max-h-[40vh] overflow-y-auto no-scrollbar"></div>
            <div class="p-4 bg-slate-900/80 backdrop-blur-md flex gap-3 border-t border-slate-700">
                <button onclick="selectAll(true)" class="flex-1 text-[10px] font-black uppercase text-slate-400 py-3">Hepsini SeÃ§</button>
                <button onclick="applyFilters()" class="flex-[2] bg-amber-400 text-slate-900 py-3 rounded-2xl text-xs font-black uppercase tracking-widest shadow-xl">SeÃ§ilenleri BaÅŸlat</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP AREA -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 relative">
        <!-- Autoplay Progress -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-slate-800/50 z-10">
            <div id="autoProgressBar" class="progress-bar"></div>
        </div>

        <!-- Card Wrapper -->
        <div id="cardWrapper" class="card-container hidden animate-pop">
            <div id="vocabCard" class="card-inner cursor-pointer" onclick="handleCardClick()">
                
                <!-- FRONT (Material Style) -->
                <div class="card-front bg-slate-800 overflow-hidden">
                    <div class="relative flex-1 bg-black flex items-center justify-center overflow-hidden">
                        <img id="vImg" src="" class="w-full h-full object-cover transition-opacity duration-500 opacity-0" onload="this.style.opacity=1" onerror="handleImgErr(this)">
                        <div id="vImgLoader" class="absolute inset-0 flex items-center justify-center bg-slate-900">
                             <div class="w-8 h-8 border-4 border-amber-400/20 border-t-amber-400 rounded-full animate-spin"></div>
                        </div>
                        <div class="absolute top-5 left-5">
                            <span id="vCat" class="bg-amber-400 text-slate-900 text-[10px] font-black px-4 py-2 rounded-full uppercase shadow-2xl">Kategori</span>
                        </div>
                    </div>
                    <div class="p-10 text-center bg-slate-800">
                        <h2 id="vEs" class="text-4xl font-black text-white uppercase italic tracking-tighter mb-2">---</h2>
                        <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">Dokun ve Ã–ÄŸren</p>
                    </div>
                </div>

                <!-- BACK (Material Style) -->
                <div class="card-back bg-amber-400 p-10 items-center justify-center text-slate-900 border-8 border-amber-300/50">
                    <h3 id="vTr" class="text-5xl font-black mb-8 uppercase text-center leading-none tracking-tighter">---</h3>
                    <div class="w-20 h-1.5 bg-slate-900/10 mb-8 rounded-full"></div>
                    <div class="text-center w-full px-2 max-h-60 overflow-y-auto no-scrollbar">
                        <p id="vExEs" class="text-xl font-bold italic leading-tight mb-4 text-slate-800">---</p>
                        <p id="vExTr" class="text-base font-semibold text-slate-700 leading-snug">---</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Floating Action Buttons (Material Design) -->
        <div id="actionButtons" class="absolute bottom-10 left-0 right-0 flex justify-center items-center gap-6 z-20">
            <button onclick="prevVocab()" class="fab w-14 h-14 bg-slate-800 text-slate-400 rounded-2xl flex items-center justify-center border border-slate-700 text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            
            <button id="playBtn" onclick="toggleAutoplay()" class="fab w-20 h-20 bg-amber-400 text-slate-900 rounded-[2.5rem] flex items-center justify-center shadow-2xl shadow-amber-400/40">
                <span id="playIcon" class="text-3xl">â–¶</span>
            </button>
            
            <button onclick="rndVocab()" class="fab w-14 h-14 bg-slate-800 text-amber-400 rounded-2xl flex items-center justify-center border border-slate-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/><path d="m19 18-6-6 6-6"/></svg>
            </button>
        </div>
    </main>

    <script>
        const BASE_TSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQVk_KzWfivaADUS59R7rvyPKt9hoxUCbWEup2VlU4L38dD-ss9eu_CXIloRgpdV8OyepwLmClAcCtj/pub?gid=0&single=true&output=tsv';
        
        const TIMES = { FRONT: 2400, BACK: 2600 };

        let allVocabs = [];
        let filteredVocabs = [];
        let currentIndex = 0;
        let selectedCategories = [];
        let autoplayTimer = null;
        let isAutoplayActive = false;

        async function init() {
            try {
                const uniqueUrl = `${BASE_TSV_URL}&cache_bust=${Date.now()}`;
                const response = await fetch(uniqueUrl);
                if (!response.ok) throw new Error();
                const data = await response.text();
                startApp(data);
            } catch (err) {
                document.getElementById('loadStatus').innerText = "BAÄžLANTI HATASI";
                document.getElementById('manualUI').classList.remove('hidden');
            }
        }

        function startApp(tsv) {
            try {
                const rows = tsv.replace(/\r/g, "").split("\n").filter(r => r.trim() !== "");
                if (rows.length < 2) return;

                allVocabs = rows.slice(1).map((row) => {
                    const cols = row.split("\t");
                    if (cols.length < 3) return null;

                    const wordEs = (cols[1] || "").trim();
                    let imgRaw = (cols[3] || "").trim();
                    let cleanedImg = "";
                    const urlMatch = imgRaw.match(/(https?:\/\/[^"'\s\t\)\s]+)/);
                    if (urlMatch) cleanedImg = urlMatch[1].replace(/[")\s]+$/, "");

                    return {
                        cat: (cols[0] || "GENEL").toUpperCase(),
                        es: wordEs,
                        tr: (cols[2] || "---").trim(),
                        img: cleanedImg,
                        exEs: (cols[4] || "").trim(),
                        exTr: (cols[5] || "").trim()
                    };
                }).filter(v => v && v.es);

                renderDropdown();
                applyFilters(); 
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('cardWrapper').classList.remove('hidden');
                rndVocab();
            } catch (e) { 
                document.getElementById('manualUI').classList.remove('hidden');
            }
        }

        function forceRefresh() {
            location.reload(true);
        }

        // --- RANDOM NAVIGATION ---
        function rndVocab() { 
            if (filteredVocabs.length === 0) return;
            let n; 
            if (filteredVocabs.length === 1) n = 0;
            else {
                do { n = Math.floor(Math.random() * filteredVocabs.length); } while (n === currentIndex);
            }
            currentIndex = n; 
            renderCard(); 
        }

        function nextVocab() { 
            if (isAutoplayActive) { toggleAutoplay(); rndVocab(); } // Manuel mÃ¼dahale
            else rndVocab();
        }
        
        function prevVocab() { 
            currentIndex = (currentIndex - 1 + filteredVocabs.length) % filteredVocabs.length;
            renderCard();
        }

        // --- AUTOPLAY (RANDOM CYCLE) ---
        function toggleAutoplay() {
            isAutoplayActive = !isAutoplayActive;
            const btn = document.getElementById('playBtn');
            const icon = document.getElementById('playIcon');
            const progressBar = document.getElementById('autoProgressBar');

            if (isAutoplayActive) {
                btn.classList.add('autoplay-active', 'bg-red-500');
                btn.classList.remove('bg-amber-400');
                icon.innerText = "â¸";
                startAutoplayCycle();
            } else {
                btn.classList.remove('autoplay-active', 'bg-red-500');
                btn.classList.add('bg-amber-400');
                icon.innerText = "â–¶";
                clearTimeout(autoplayTimer);
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
            }
        }

        function startAutoplayCycle() {
            if (!isAutoplayActive) return;
            const card = document.getElementById('vocabCard');
            const progressBar = document.getElementById('autoProgressBar');

            card.classList.remove('card-flipped');
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            setTimeout(() => {
                progressBar.style.transition = `width ${TIMES.FRONT}ms linear`;
                progressBar.style.width = '100%';
            }, 50);

            autoplayTimer = setTimeout(() => {
                flipCard();
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.transition = `width ${TIMES.BACK}ms linear`;
                    progressBar.style.width = '100%';
                }, 50);

                autoplayTimer = setTimeout(() => {
                    rndVocab(); // Bir sonraki RASTGELE karta geÃ§
                    startAutoplayCycle();
                }, TIMES.BACK);
            }, TIMES.FRONT);
        }

        function handleCardClick() {
            if (isAutoplayActive) toggleAutoplay();
            flipCard();
        }

        // --- UI LOGIC ---
        function renderDropdown() {
            const categories = [...new Set(allVocabs.map(v => v.cat))].sort();
            const list = document.getElementById('catList');
            list.innerHTML = categories.map(cat => `
                <label class="flex items-center gap-4 p-4 bg-slate-900/30 rounded-2xl border border-transparent active:border-amber-400 transition-all cursor-pointer">
                    <input type="checkbox" value="${cat}" onchange="updateLabel()" class="w-5 h-5 accent-amber-400">
                    <span class="text-xs font-black text-slate-200 uppercase">${cat}</span>
                </label>
            `).join('');
        }

        function toggleDropdown() { 
            document.getElementById('filterSection').classList.toggle('dropdown-open');
            const icon = document.getElementById('dropIcon');
            icon.innerText = document.getElementById('filterSection').classList.contains('dropdown-open') ? "â–²" : "â–¼";
        }
        
        function selectAll(s) { document.querySelectorAll('#catList input').forEach(i => i.checked = s); updateLabel(); }
        
        function updateLabel() {
            const checked = Array.from(document.querySelectorAll('#catList input:checked')).map(i => i.value);
            selectedCategories = checked;
            document.getElementById('selectedCatsLabel').innerText = checked.length > 0 ? checked.join(', ') : 'TÃ¼m Kategoriler';
        }

        function applyFilters() {
            filteredVocabs = selectedCategories.length === 0 ? [...allVocabs] : allVocabs.filter(v => selectedCategories.includes(v.cat));
            currentIndex = 0;
            if (document.getElementById('filterSection').classList.contains('dropdown-open')) toggleDropdown();
            rndVocab();
        }

        function renderCard() {
            if (filteredVocabs.length === 0) return;
            const v = filteredVocabs[currentIndex];
            document.getElementById('vocabCard').classList.remove('card-flipped');
            
            document.getElementById('vCat').innerText = v.cat;
            document.getElementById('vEs').innerText = v.es;
            document.getElementById('vTr').innerText = v.tr;
            document.getElementById('vExEs').innerText = v.exEs ? `"${v.exEs}"` : "";
            document.getElementById('vExTr').innerText = v.exTr || "";
            
            const imgEl = document.getElementById('vImg');
            const loaderEl = document.getElementById('vImgLoader');
            imgEl.style.opacity = 0;
            imgEl.dataset.error = "false";
            loaderEl.style.display = 'flex';
            
            const fallback = `https://image.pollinations.ai/prompt/${encodeURIComponent(v.es + " simple flat design clean vector icon white background")}?width=512&height=512&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
            imgEl.src = v.img || fallback;

            document.getElementById('stats').innerText = `${currentIndex + 1} / ${filteredVocabs.length}`;
            
            // Re-trigger animation
            const wrapper = document.getElementById('cardWrapper');
            wrapper.classList.remove('animate-pop');
            void wrapper.offsetWidth;
            wrapper.classList.add('animate-pop');
        }

        function handleImgErr(el) {
            if (el.dataset.error === "true") return;
            el.dataset.error = "true";
            const word = document.getElementById('vEs').innerText;
            el.src = `https://pollinations.ai/p/${encodeURIComponent(word + " icon minimalist")}?width=512&height=512&nologo=true`;
            document.getElementById('vImgLoader').style.display = 'none';
        }

        function imgLoaded() { document.getElementById('vImgLoader').style.display = 'none'; }
        function loadManual() { const data = document.getElementById('manualInput').value; if (data.length > 20) startApp(data); }
        function flipCard() { document.getElementById('vocabCard').classList.toggle('card-flipped'); }

        window.onload = init;
    </script>
</body>
</html>
