<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vocab Master v3.8 - Resim D√ºzeltme</title>
    
    <!-- Mobil Uygulama Ayarlarƒ± -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23fbbf24%22/><text y=%22.75em%22 x=%225%22 font-size=%2270%22>üñºÔ∏è</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { 
            background-color: #0f172a; 
            color: #f8fafc; 
            padding-top: var(--sat); 
            padding-bottom: var(--sab); 
            -webkit-tap-highlight-color: transparent; 
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .card-inner { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; }
        .card-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 2.5rem; }
        .card-back { transform: rotateY(180deg); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: fadeIn 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .loader-dots div { animation: loader-dots 0.6s infinite alternate; }
        .loader-dots div:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots div:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loader-dots { from { opacity: 1; transform: scale(1); } to { opacity: 0.3; transform: scale(0.8); } }
    </style>
</head>
<body class="flex flex-col">

    <!-- DURUM KATMANI -->
    <div id="loader" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center flex-col p-10 text-center">
        <div class="loader-dots flex gap-2 mb-6">
            <div class="w-3 h-3 bg-amber-400 rounded-full"></div>
            <div class="w-3 h-3 bg-amber-400 rounded-full"></div>
            <div class="w-3 h-3 bg-amber-400 rounded-full"></div>
        </div>
        
        <div id="loaderUI">
            <p id="loadStatus" class="text-amber-400 font-black text-xs tracking-widest uppercase">Veriler Y√ºkleniyor...</p>
            <p id="loadDetail" class="text-slate-500 text-[9px] uppercase tracking-wider mt-2">GitHub / Sheets Senkronizasyonu</p>
        </div>

        <div id="errorUI" class="hidden animate-pop space-y-4">
            <div class="bg-red-500/10 border border-red-500/30 p-6 rounded-[2rem]">
                <p class="text-red-400 font-bold text-xs uppercase mb-2">Baƒülantƒ± Hatasƒ±</p>
                <p id="errorMsg" class="text-slate-400 text-[10px] leading-relaxed">Veriler √ßekilemedi.</p>
            </div>
            <button onclick="location.reload()" class="w-full bg-amber-400 text-slate-900 py-4 rounded-2xl font-black text-xs uppercase shadow-xl active:scale-95 transition-transform">Yeniden Dene</button>
            <button onclick="showManual()" class="text-slate-500 text-[9px] font-bold uppercase py-2 underline">Veriyi El ƒ∞le Yapƒ±≈ütƒ±r</button>
        </div>

        <div id="manualUI" class="hidden w-full max-w-sm animate-pop">
            <textarea id="manualInput" class="w-full h-40 bg-slate-800 border border-slate-700 rounded-2xl p-4 text-[10px] text-slate-300 mb-4 focus:outline-none focus:border-amber-400 placeholder:opacity-30" placeholder="Sheets tablosunu kopyalayƒ±p buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>
            <button onclick="processManual()" class="w-full bg-amber-400 text-slate-900 py-4 rounded-2xl font-black text-xs uppercase tracking-widest">Uygulamayƒ± Ba≈ülat</button>
        </div>
    </div>

    <!-- HEADER -->
    <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/80 backdrop-blur-md z-10">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üá™üá∏</span>
            <div class="flex flex-col">
                <h1 class="text-[10px] font-black text-amber-400 uppercase tracking-tighter leading-none">Vocab Master</h1>
                <p class="text-[7px] text-slate-500 font-bold uppercase tracking-widest mt-0.5">GitHub v3.8</p>
            </div>
        </div>
        <div id="stats" class="text-[9px] bg-slate-800 px-3 py-1 rounded-full text-slate-400 font-bold border border-slate-700 tracking-tighter">0 / 0</div>
    </header>

    <!-- KATEGORƒ∞ SE√áƒ∞Cƒ∞ -->
    <nav id="catNav" class="flex gap-2 overflow-x-auto p-3 border-b border-slate-800 bg-slate-900/30 no-scrollbar z-10">
        <!-- JS ile dolacak -->
    </nav>

    <!-- KART ALANI -->
    <main id="app" class="flex-1 flex flex-col items-center justify-center p-4">
        <div id="cardWrapper" class="relative w-full max-w-sm aspect-[3/4] perspective-1000 hidden">
            <div id="vocabCard" class="card-inner w-full h-full relative cursor-pointer" onclick="flipCard()">
                
                <!-- √ñN Y√úZ -->
                <div class="card-front bg-slate-800 border border-slate-700 shadow-2xl overflow-hidden flex flex-col">
                    <div class="flex-1 bg-black relative flex items-center justify-center overflow-hidden group">
                        <img id="vImg" src="" class="w-full h-full object-cover transition-opacity duration-300 opacity-0" onload="this.style.opacity=1" onerror="handleImageError(this)">
                        <!-- Resim Y√ºkleme ƒ∞ndikat√∂r√º -->
                        <div id="imgPlaceholder" class="absolute inset-0 flex items-center justify-center bg-slate-900 text-slate-700">
                             <div class="w-6 h-6 border-2 border-amber-400/20 border-t-amber-400 rounded-full animate-spin"></div>
                        </div>
                        <div class="absolute top-4 left-4">
                            <span id="vCat" class="bg-amber-400 text-slate-900 text-[8px] font-black px-3 py-1 rounded-full uppercase shadow-lg">KATEGORƒ∞</span>
                        </div>
                    </div>
                    <div class="p-8 text-center bg-slate-800">
                        <h2 id="vEs" class="text-3xl font-black text-white uppercase italic tracking-tight leading-none mb-1">KELƒ∞ME</h2>
                        <p class="text-slate-500 text-[8px] mt-4 uppercase tracking-[0.2em] font-bold opacity-50">Anlamƒ± ƒ∞√ßin Dokun</p>
                    </div>
                </div>

                <!-- ARKA Y√úZ -->
                <div class="card-back bg-amber-400 shadow-2xl flex flex-col p-8 items-center justify-center text-slate-900 border-4 border-amber-300">
                    <h3 id="vTr" class="text-4xl font-black mb-6 uppercase text-center leading-tight">ANLAM</h3>
                    <div class="w-16 h-1 bg-slate-900/10 mb-8 rounded-full"></div>
                    <div class="text-center w-full px-2">
                        <p id="vExEs" class="text-xl font-bold italic leading-tight mb-3 text-slate-800">---</p>
                        <p id="vExTr" class="text-sm font-medium text-slate-700 opacity-80">---</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- BUTONLAR -->
    <footer id="controls" class="p-4 pb-8 bg-slate-900 flex gap-3 border-t border-slate-800 hidden z-10">
        <button onclick="prevVocab()" class="w-16 h-16 bg-slate-800 rounded-2xl text-slate-400 border border-slate-700 flex items-center justify-center active:scale-90 transition-all text-xl">‚Üê</button>
        <button onclick="rndVocab()" class="flex-1 h-16 bg-amber-400 text-slate-900 rounded-2xl font-black text-xs uppercase tracking-widest active:scale-95 transition-all shadow-lg shadow-amber-400/20">RASTGELE KELƒ∞ME</button>
        <button onclick="nextVocab()" class="w-16 h-16 bg-slate-800 rounded-2xl text-slate-400 border border-slate-700 flex items-center justify-center active:scale-90 transition-all text-xl">‚Üí</button>
    </footer>

    <script>
        const TSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQVk_KzWfivaADUS59R7rvyPKt9hoxUCbWEup2VlU4L38dD-ss9eu_CXIloRgpdV8OyepwLmClAcCtj/pub?gid=0&single=true&output=tsv';
        
        let allVocabs = [];
        let filteredVocabs = [];
        let currentIndex = 0;
        let activeCategory = 'HEPSƒ∞';

        async function init() {
            try {
                const response = await fetch(TSV_URL);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.text();
                startApp(data);
            } catch (err) {
                console.error("Fetch hatasƒ±:", err);
                showError("Veriler alƒ±namadƒ±. ƒ∞nternet baƒülantƒ±nƒ±zƒ± veya Sheets yayƒ±nƒ±nƒ± kontrol edin.");
            }
        }

        function showError(msg) {
            document.getElementById('loaderUI').classList.add('hidden');
            document.getElementById('errorUI').classList.remove('hidden');
            document.getElementById('errorMsg').innerText = msg;
        }

        function showManual() {
            document.getElementById('errorUI').classList.add('hidden');
            document.getElementById('manualUI').classList.remove('hidden');
        }

        function processManual() {
            const val = document.getElementById('manualInput').value;
            if (!val || val.length < 20) return alert("L√ºtfen verileri yapƒ±≈ütƒ±rƒ±n.");
            startApp(val);
        }

        function startApp(tsvContent) {
            try {
                const rows = tsvContent.replace(/\r/g, "").split("\n").filter(r => r.trim() !== "");
                if (rows.length < 2) throw new Error("Veri i√ßeriƒüi yetersiz.");

                allVocabs = rows.slice(1).map((row, idx) => {
                    const cols = row.split("\t");
                    if (cols.length < 3) return null;

                    const esp = (cols[1] || "").trim();
                    let imgRaw = (cols[3] || "").trim();

                    // KRƒ∞Tƒ∞K D√úZELTME: Linki temizle (Tƒ±rnaklar, bo≈üluklar ve IMAGE form√ºl√ºn√º atar)
                    let cleanedImg = "";
                    const urlMatch = imgRaw.match(/(https?:\/\/[^\s"']+)/);
                    if (urlMatch) {
                        cleanedImg = urlMatch[1];
                    }

                    return {
                        cat: (cols[0] || "GENEL").toUpperCase(),
                        es: esp,
                        tr: (cols[2] || "---").trim(),
                        img: cleanedImg,
                        exEs: (cols[4] || "").trim(),
                        exTr: (cols[5] || "").trim()
                    };
                }).filter(v => v !== null && v.es !== "");

                if (allVocabs.length === 0) throw new Error("Ayrƒ±≈ütƒ±rƒ±labilir veri bulunamadƒ±.");

                filteredVocabs = [...allVocabs];
                setupCategories();
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('cardWrapper').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                
                rndVocab();
            } catch (err) {
                showError("Veri i≈ülenirken hata olu≈ütu.");
            }
        }

        function setupCategories() {
            const cats = ['HEPSƒ∞', ...new Set(allVocabs.map(v => v.cat))];
            const nav = document.getElementById('catNav');
            nav.innerHTML = cats.map(c => `
                <button onclick="filterCat('${c}')" class="flex-shrink-0 px-5 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all ${c === activeCategory ? 'bg-amber-400 text-slate-900 shadow-lg' : 'bg-slate-800 text-slate-500 border border-slate-700'}">${c}</button>
            `).join('');
        }

        function filterCat(c) {
            activeCategory = c;
            filteredVocabs = c === 'HEPSƒ∞' ? [...allVocabs] : allVocabs.filter(v => v.cat === c);
            currentIndex = 0;
            setupCategories();
            renderCard();
        }

        function flipCard() { document.getElementById('vocabCard').classList.toggle('card-flipped'); }

        function renderCard() {
            if (filteredVocabs.length === 0) return;
            const v = filteredVocabs[currentIndex];

            document.getElementById('vocabCard').classList.remove('card-flipped');
            document.getElementById('vCat').innerText = v.cat;
            document.getElementById('vEs').innerText = v.es;
            document.getElementById('vTr').innerText = v.tr;
            document.getElementById('vExEs').innerText = v.exEs ? `"${v.exEs}"` : "";
            document.getElementById('vExTr').innerText = v.exTr || "";
            
            const imgEl = document.getElementById('vImg');
            const placeholder = document.getElementById('imgPlaceholder');
            
            imgEl.style.opacity = 0;
            placeholder.style.display = 'flex';
            
            // Link temiz mi? Konsoldan kontrol edebilirsin (F12)
            console.log(`Y√ºkleniyor: ${v.es} -> ${v.img}`);
            
            // Eƒüer resim linki yoksa pollinations ile √ºret
            imgEl.src = v.img || `https://pollinations.ai/p/${encodeURIComponent(v.es + " vector icon white background")}?width=512&height=512&seed=${currentIndex}&nologo=true`;
            
            imgEl.onload = () => {
                imgEl.style.opacity = 1;
                placeholder.style.display = 'none';
            };

            document.getElementById('stats').innerText = `${currentIndex + 1} / ${filteredVocabs.length}`;

            const wrapper = document.getElementById('cardWrapper');
            wrapper.classList.remove('animate-pop');
            void wrapper.offsetWidth;
            wrapper.classList.add('animate-pop');
        }

        function handleImageError(el) {
            console.error("Resim y√ºklenemedi:", el.src);
            el.src = 'https://via.placeholder.com/400x400?text=Resim+Yuklenemedi';
            document.getElementById('imgPlaceholder').style.display = 'none';
        }

        function nextVocab() { currentIndex = (currentIndex + 1) % filteredVocabs.length; renderCard(); }
        function prevVocab() { currentIndex = (currentIndex - 1 + filteredVocabs.length) % filteredVocabs.length; renderCard(); }
        function rndVocab() { 
            if (filteredVocabs.length <= 1) return renderCard();
            let n; do { n = Math.floor(Math.random() * filteredVocabs.length); } while (n === currentIndex);
            currentIndex = n; renderCard(); 
        }

            window.onload = init;
    </script>
</body>
</html>
