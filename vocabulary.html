<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vocab Master v7.3 - Final Plain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { 
            background-color: #ffffff; 
            color: #111827; 
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 0;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container { flex: 1; overflow-y: auto; padding: 16px; }
        .content-card {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #f3f4f6;
        }
        .image-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #f3f4f6;
        }
        #vImg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            z-index: 10;
        }
        .spinner {
            width: 28px; height: 28px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            position: absolute;
            z-index: 5;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .cat-badge {
            position: absolute;
            top: 12px; left: 12px;
            background: #4f46e5;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 20;
            letter-spacing: 0.05em;
        }

        #filterPanel {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 200;
            padding: 24px;
            overflow-y: auto;
        }
        .filter-active #filterPanel { display: block; }
        
        .btn-active:active { transform: scale(0.92); }
    </style>
</head>
<body>

    <!-- ÜST NAVİGASYON -->
    <header class="p-4 border-b flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div>
            <h1 class="text-[10px] font-black text-gray-400 uppercase tracking-widest leading-none">Vocab Master</h1>
            <div id="stats" class="text-indigo-600 font-black text-sm mt-1">0 / 0</div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleFilter()" class="p-2.5 bg-gray-50 border border-gray-100 rounded-xl text-gray-600 btn-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 3H2l8 9v11l4-6V12L22 3z"/></svg>
            </button>
        </div>
    </header>

    <!-- FİLTRE PANELİ -->
    <div id="filterPanel">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black tracking-tighter uppercase">Ders Seçimi</h2>
            <button onclick="toggleFilter()" class="bg-gray-100 px-4 py-2 rounded-lg font-bold text-xs">KAPAT</button>
        </div>
        <div id="catList" class="space-y-3 mb-32"></div>
        <div class="fixed bottom-0 left-0 right-0 p-6 bg-white border-t flex gap-3 shadow-2xl">
            <button onclick="selectAll(true)" class="flex-1 py-4 border rounded-2xl font-bold text-gray-400 text-xs uppercase">Hepsini Seç</button>
            <button onclick="applyFilters()" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase tracking-widest text-sm shadow-lg">Listeyi Başlat</button>
        </div>
    </div>

    <!-- ANA İÇERİK -->
    <main class="container">
        <div id="app" class="content-card rounded-3xl overflow-hidden shadow-sm">
            <!-- GÖRSEL -->
            <div class="image-wrapper">
                <div id="vCat" class="cat-badge">---</div>
                <div id="loader" class="spinner"></div>
                <img id="vImg" src="" alt="Vocab" referrerpolicy="no-referrer" onload="imgDone()" onerror="imgFail()">
                
                <div id="noImg" class="hidden flex flex-col items-center opacity-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                </div>
            </div>

            <!-- METİN -->
            <div class="p-8">
                <div class="text-center mb-10">
                    <h1 id="vEs" class="text-5xl font-black text-gray-900 uppercase tracking-tighter mb-2">---</h1>
                    <h2 id="vTr" class="text-2xl font-bold text-indigo-600 uppercase tracking-tight">---</h2>
                </div>
                
                <div class="space-y-6 border-t border-gray-50 pt-8">
                    <div>
                        <span class="text-[10px] font-black text-gray-300 uppercase tracking-widest block mb-2">Örnek Cümle</span>
                        <p id="vExEs" class="text-xl text-gray-800 font-medium italic leading-snug">---</p>
                    </div>
                    <div>
                        <span class="text-[10px] font-black text-gray-300 uppercase tracking-widest block mb-2">Anlam</span>
                        <p id="vExTr" class="text-lg text-gray-500 font-semibold">---</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ALT KONTROLLER -->
    <footer class="p-6 bg-white border-t flex gap-4 items-center shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
        <button onclick="prev()" class="w-16 h-16 flex items-center justify-center border border-gray-100 rounded-3xl btn-active text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        
        <button id="playBtn" onclick="togglePlay()" class="flex-1 h-16 bg-gray-900 text-white rounded-3xl font-black uppercase tracking-widest text-xs flex items-center justify-center gap-2 shadow-xl shadow-gray-200 btn-active">
            <span id="pIcon">▶</span> <span id="pText">OTOMATİK</span>
        </button>
        
        <button onclick="rnd()" class="w-16 h-16 flex items-center justify-center bg-indigo-600 text-white rounded-3xl shadow-xl shadow-indigo-200 btn-active">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
    </footer>

    <script>
        const TSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQVk_KzWfivaADUS59R7rvyPKt9hoxUCbWEup2VlU4L38dD-ss9eu_CXIloRgpdV8OyepwLmClAcCtj/pub?gid=2089607689&single=true&output=tsv';
        
        let allItems = [];
        let data = [];
        let index = 0;
        let playTask = null;
        let isPlaying = false;

        async function init() {
            try {
                const res = await fetch(`${TSV_URL}&nocache=${Date.now()}`);
                const text = await res.text();
                const rows = text.split("\n").filter(r => r.trim() !== "");
                
                allItems = rows.slice(1).map(row => {
                    const cols = row.split("\t");
                    return {
                        cat: (cols[0] || "GENEL").trim(),
                        es: (cols[1] || "").trim(),
                        tr: (cols[2] || "").trim(),
                        img: (cols[3] || "").trim(),
                        exEs: (cols[4] || "").trim(),
                        exTr: (cols[5] || "").trim()
                    };
                }).filter(i => i.es);

                renderCategories();
                applyFilters();
            } catch (e) {
                console.error("Yükleme hatası:", e);
            }
        }

        // Drive ID ayıklama ve Thumbnail formatına çevirme
        function fixDriveUrl(url) {
            if (!url || !url.includes('drive.google.com')) return url;
            const match = url.match(/id=([a-zA-Z0-9_-]+)/) || url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            return match ? `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000` : url;
        }

        function renderCategories() {
            const cats = [...new Set(allItems.map(i => i.cat))].sort();
            document.getElementById('catList').innerHTML = cats.map(c => `
                <label class="flex items-center p-5 border rounded-2xl gap-5 active:bg-indigo-50 transition-colors cursor-pointer">
                    <input type="checkbox" value="${c}" class="w-7 h-7 rounded-lg accent-indigo-600">
                    <span class="font-black text-gray-800 uppercase text-sm tracking-tight">${c}</span>
                </label>
            `).join('');
        }

        function toggleFilter() { document.body.classList.toggle('filter-active'); }
        function selectAll(s) { document.querySelectorAll('#catList input').forEach(i => i.checked = s); }

        function applyFilters() {
            const checked = Array.from(document.querySelectorAll('#catList input:checked')).map(i => i.value);
            data = checked.length === 0 ? [...allItems] : allItems.filter(i => checked.includes(i.cat));
            index = 0;
            document.body.classList.remove('filter-active');
            rnd();
        }

        function renderCard() {
            if (data.length === 0) return;
            const item = data[index];
            
            document.getElementById('vCat').innerText = item.cat;
            document.getElementById('vEs').innerText = item.es;
            document.getElementById('vTr').innerText = item.tr;
            document.getElementById('vExEs').innerText = item.exEs || "-";
            document.getElementById('vExTr').innerText = item.exTr || "-";
            
            const imgEl = document.getElementById('vImg');
            const loader = document.getElementById('loader');
            const noImg = document.getElementById('noImg');
            
            imgEl.style.display = 'none';
            noImg.classList.add('hidden');
            loader.style.display = 'block';
            
            const finalUrl = fixDriveUrl(item.img);
            if (finalUrl) {
                imgEl.src = finalUrl;
            } else {
                imgFail();
            }

            document.getElementById('stats').innerText = `${index + 1} / ${data.length}`;
        }

        function imgDone() {
            document.getElementById('vImg').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        }

        function imgFail() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('vImg').style.display = 'none';
            document.getElementById('noImg').classList.remove('hidden');
        }

        function rnd() {
            if (data.length > 1) {
                let n; do { n = Math.floor(Math.random() * data.length); } while (n === index);
                index = n;
            } else { index = 0; }
            renderCard();
        }

        function prev() {
            index = (index - 1 + data.length) % data.length;
            renderCard();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            if (isPlaying) {
                btn.classList.replace('bg-gray-900', 'bg-red-600');
                document.getElementById('pIcon').innerText = "⏸";
                loop();
            } else {
                btn.classList.replace('bg-red-600', 'bg-gray-900');
                document.getElementById('pIcon').innerText = "▶";
                clearTimeout(playTask);
            }
        }

        function loop() {
            if (!isPlaying) return;
            playTask = setTimeout(() => {
                rnd(); // Rastgele devam eder
                loop();
            }, 5000);
        }

        window.onload = init;
    </script>
</body>
</html>
