<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ƒ∞spanyolca Master v15</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">
    <style>
        :root {
            --bg: #000; --card: #0f172a; --accent: #22d3ee;
            --text: #fff; --border: #334155; --highlight: #fde047;
            --secondary-bg: #1e293b; --row-bg: #1e293b;
            --modal-bg: rgba(0, 0, 0, 0.95);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --accent: #0284c7;
            --text: #0f172a; --border: #cbd5e1; --highlight: #ea580c;
            --secondary-bg: #e2e8f0; --row-bg: #f8fafc;
            --modal-bg: rgba(255, 255, 255, 0.98);
        }
        [data-theme="high-contrast"] {
            --bg: #000; --card: #000; --accent: #0f0;
            --text: #fff; --border: #fff; --highlight: #ff0;
            --secondary-bg: #000; --row-bg: #000;
            --modal-bg: rgba(0, 0, 0, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; padding-top: env(safe-area-inset-top); }

        /* UI Elemanlarƒ± */
        .app-header { display: flex; align-items: center; justify-content: space-between; padding: 8px 15px; background: var(--bg); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .logo { display: flex; align-items: center; gap: 8px; }
        .logo h2 { margin: 0; font-size: 14px; color: var(--accent); letter-spacing: 1px; }
        #themeSelect { background: var(--secondary-bg); color: var(--text); border: 1px solid var(--border); padding: 4px; border-radius: 8px; font-size: 11px; }

        .nav-wrapper { flex-shrink: 0; background: var(--bg); }
        .main-tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--border); }
        .main-tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text); opacity: 0.6; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .main-tab-btn.active { opacity: 1; color: var(--accent); border-bottom: 3px solid var(--accent); }

        .sub-nav { padding: 8px 0; border-bottom: 2px solid var(--accent); }
        .nav-row { display: flex; overflow-x: auto; gap: 8px; padding: 0 15px; scrollbar-width: none; }
        .nav-row::-webkit-scrollbar { display: none; }
        
        .t-btn { display: flex; flex-direction: column; align-items: center; min-width: 90px; padding: 6px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; }
        .t-btn.active { background: var(--accent); border-color: var(--text); }
        .t-btn span { color: var(--text); font-size: 11px; font-weight: 700; }
        .t-btn small { color: var(--accent); font-size: 8px; text-transform: uppercase; }
        .t-btn.active span, .t-btn.active small { color: var(--bg); font-weight: 800; }

        #app { flex: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .card-container { max-width: 500px; margin: 0 auto; padding-bottom: 40px; }
        
        /* Fiil Kartƒ± & Matrix Tetikleyici */
        .v-card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--border); }
        .v-title { text-align: center; margin-bottom: 15px; }
        .v-title h1 { margin: 0; font-size: 38px; color: var(--accent); cursor: pointer; text-decoration: underline dotted 2px; }
        .v-title h1:active { opacity: 0.5; }
        .v-title p { margin: 4px 0 0; font-size: 16px; color: var(--highlight); font-weight: 700; }

        .row { background: var(--row-bg); border-radius: 16px; padding: 12px; border: 1px solid var(--border); margin-bottom: 8px; }
        .row.active { border-color: var(--highlight); background: var(--card); }
        .p-label { color: var(--accent); font-size: 9px; font-weight: 900; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .val-flex { display: flex; justify-content: space-between; align-items: center; }
        .es { font-size: 19px; font-weight: 800; }
        .tr { font-size: 15px; opacity: 0.7; }

        .ex-box { margin-top: 12px; padding: 15px; background: var(--bg); border: 2px solid var(--highlight); border-radius: 14px; display: none; animation: pop 0.2s ease; }
        .row.active .ex-box { display: block; }
        .ctx { color: var(--accent); font-weight: 900; font-size: 10px; margin-bottom: 5px; display: block; }
        .ex-es { font-size: 17px; font-style: italic; display: block; margin-bottom: 5px; line-height: 1.3; }
        .ex-tr { color: var(--highlight); font-size: 15px; font-weight: 700; display: block; }

        /* √áEKƒ∞M MATRƒ∞Sƒ∞ MODAL */
        #matrixModal {
            position: fixed; inset: 0; background: var(--modal-bg);
            z-index: 1000; display: none; flex-direction: column;
            padding: calc(20px + env(safe-area-inset-top)) 15px env(safe-area-inset-bottom);
        }
        .matrix-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .matrix-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; font-size: 13px; }
        th { background: var(--accent); color: #000; padding: 10px 5px; text-align: left; position: sticky; top: 0; }
        td { border-bottom: 1px solid var(--border); padding: 10px 5px; }
        .td-p { font-weight: 900; color: var(--accent); width: 60px; }
        .td-v { color: var(--text); }
        .matrix-title { color: var(--highlight); font-size: 14px; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; }

        .close-matrix { background: var(--highlight); color: #000; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 14px; }

        /* Alt Panel */
        .bottom-panel { flex-shrink: 0; background: var(--bg); border-top: 1px solid var(--border); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); z-index: 500; }
        .footer-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .next-btn { flex: 1; padding: 10px; background: var(--highlight); color: #000; border: none; border-radius: 10px; font-size: 14px; font-weight: 900; }
        .credits { margin-left: 15px; font-size: 8px; opacity: 0.5; text-align: right; line-height: 1; font-weight: bold; }

        .search-container { position: relative; }
        .search-input { width: 100%; padding: 10px; background: var(--secondary-bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 14px; outline: none; }
        .search-results { position: absolute; bottom: 100%; left: 0; right: 0; background: var(--card); border: 2px solid var(--accent); border-radius: 12px; max-height: 50dvh; overflow-y: auto; display: none; box-shadow: 0 -10px 30px rgba(0,0,0,0.8); margin-bottom: 10px; }
        .res-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        .loader { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; color: var(--accent); font-weight: bold; z-index: 2000; }
        @keyframes pop { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body data-theme="dark">

    <div id="loader" class="loader">VERƒ∞LER Y√úKLENƒ∞YOR...</div>

    <div id="matrixModal">
        <div class="matrix-header">
            <h2 id="mVerbTitle" style="margin:0; color:var(--accent)">Mastarlar</h2>
            <button class="close-matrix" onclick="toggleMatrix(false)">KAPAT</button>
        </div>
        <div class="matrix-content" id="mContent"></div>
    </div>

    <div class="app-header">
        <div class="logo"><span>üìñ</span><h2>ƒ∞SPANYOLCA MASTER</h2></div>
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="dark">üåô Koyu</option>
            <option value="light">‚òÄÔ∏è A√ßƒ±k</option>
            <option value="high-contrast">üëÅÔ∏è Kontrast</option>
        </select>
    </div>

    <div id="nav-container" class="nav-wrapper" style="display:none;">
        <div class="main-tabs">
            <button class="main-tab-btn active" id="tabSimple" onclick="switchGroup('simple')">TEMEL</button>
            <button class="main-tab-btn" id="tabComplex" onclick="switchGroup('complex')">KALIPLAR</button>
        </div>
        <div class="sub-nav"><div class="nav-row" id="subRow"></div></div>
    </div>

    <div id="app"><div class="card-container"><div id="card"></div></div></div>

    <div class="bottom-panel" id="bottom" style="display:none;">
        <div class="footer-top">
            <button class="next-btn" onclick="rndVerb()">SONRAKƒ∞ Fƒ∞ƒ∞L (RANDOM)</button>
            <div class="credits">DESIGNED BY<br><span style="color:var(--accent)">SERHAT KUT</span></div>
        </div>
        <div class="search-container">
            <div id="sRes" class="search-results"></div>
            <input type="text" id="sInp" class="search-input" placeholder="Fiil/√áekim ara (√∂rn: hice)..." oninput="doSearch(this.value)">
        </div>
    </div>

<script>
    const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdKhRHcoqhnlbBvPiGFSh1bHLQJyhj7bi8geY1a9jtYDke0ph_65uNp_VwubpaqBVvia_LzsTQsurc/pub?output=tsv';
    const MY_EMAIL = "serhat@example.com";
    
    let verbs = []; let curV = -1; let curT = 'pres'; let curGroup = 'simple';
    const pers = ["Yo", "T√∫", "√âl/Ella", "Nosotros", "Vosotros", "Ellos/Ellas"];

    const tSimp = [
        { id: 'pres', n: 'Presente', t: '≈ûimdiki', e: 11, tr: 12, ex: 30 },
        { id: 'perf', n: 'Perfecto', t: 'Y. Ge√ßmi≈ü', e: 5, tr: 6, ex: 27 },
        { id: 'indef', n: 'Indefinido', t: 'D. Ge√ßmi≈ü', e: 7, tr: 8, ex: 28 },
        { id: 'imp', n: 'Imperfecto', t: 'Yo-rdu', e: 9, tr: 10, ex: 29 },
        { id: 'fut', n: 'Futuro', t: 'Gelecek', e: 17, tr: 18, ex: 31 }
    ];
    const tComp = [
        { id: 'ira', n: 'Ir a...', t: 'Voy a...', e: 15, tr: 16, ex: 32 },
        { id: 'estar', n: 'Estar -ndo', t: '≈ûu An', e: 13, tr: 14, ex: 33 },
        { id: 'acabar', n: 'Acabar de', t: 'Az √ñnce', e: 19, tr: 20, ex: 34 },
        { id: 'tener', n: 'Tengo que', t: 'Zorunlu', e: 21, tr: 22, ex: 35 },
        { id: 'subj', n: 'Subjuntivo', t: 'Dilek-≈ûart', e: 25, tr: 26, ex: 36 }
    ];

    async function start() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        changeTheme(savedTheme);
        document.getElementById('themeSelect').value = savedTheme;

        try {
            const r = await fetch(TSV); const txt = await r.text();
            const rows = txt.split('\r\n').filter(l => l.trim() !== "");
            verbs = rows.slice(1).map((l, i) => {
                const c = l.split('\t');
                const v = { id: i, es: c[0], tr: c[4] || "?" };
                [...tSimp, ...tComp].forEach(t => v[t.id] = { es: (c[t.e]||"").split(';'), tr: (c[t.tr]||"").split(';'), ex: (c[t.ex]||"").split(';') });
                return v;
            });
            document.getElementById('loader').style.display='none';
            document.getElementById('nav-container').style.display='block';
            document.getElementById('bottom').style.display='block';
            document.getElementById('app').style.display='block';
            switchGroup('simple'); rndVerb();
        } catch(e) { console.error(e); }
    }

    function changeTheme(theme) { document.body.setAttribute('data-theme', theme); localStorage.setItem('theme', theme); }

    function toggleMatrix(show) {
        const m = document.getElementById('matrixModal');
        if(!show) { m.style.display = 'none'; return; }
        
        const v = verbs[curV];
        document.getElementById('mVerbTitle').innerText = v.es.toUpperCase();
        
        const buildTable = (title, list) => {
            let h = `<div class="matrix-title">${title}</div><table><tr><th>≈ûahƒ±s</th>`;
            list.forEach(t => h += `<th>${t.n}</th>`);
            h += `</tr>`;
            pers.forEach((p, pi) => {
                h += `<tr><td class="td-p">${p}</td>`;
                list.forEach(t => h += `<td class="td-v">${v[t.id].es[pi] || '-'}</td>`);
                h += `</tr>`;
            });
            h += `</table>`;
            return h;
        };

        document.getElementById('mContent').innerHTML = 
            buildTable('Temel Zamanlar', tSimp) + 
            buildTable('Kalƒ±plar & Kipler', tComp);
        
        m.style.display = 'flex';
    }

    function doSearch(v) {
        const r = document.getElementById('sRes');
        if(!v) { r.style.display='none'; return; }
        const query = v.toLowerCase();
        const f = verbs.filter(verb => {
            if (verb.es.toLowerCase().includes(query)) return true;
            return [...tSimp, ...tComp].some(tense => verb[tense.id].es.some(conj => conj.toLowerCase().includes(query)));
        }).slice(0, 10);
        
        if (f.length > 0) {
            r.innerHTML = f.map(x => `<div class="res-item" onclick="selV(${x.id})"><div><b>${x.es}</b><br><span class="res-sub">${x.tr}</span></div><span style="font-size:18px">‚ûî</span></div>`).join('');
        } else {
            r.innerHTML = `<div style="padding:15px;text-align:center"><a style="color:var(--accent);text-decoration:none;font-size:12px;" href="mailto:${MY_EMAIL}?subject=Eksik Fiil&body='${v}' ekler misin?">‚úâÔ∏è Serhat'a Bildir</a></div>`;
        }
        r.style.display = 'block';
    }

    function switchGroup(g) {
        curGroup = g;
        document.getElementById('tabSimple').classList.toggle('active', g === 'simple');
        document.getElementById('tabComplex').classList.toggle('active', g === 'complex');
        const list = g === 'simple' ? tSimp : tComp;
        curT = list[0].id;
        document.getElementById('subRow').innerHTML = list.map(t => `<div class="t-btn ${t.id==curT?'active':''}" id="b-${t.id}" onclick="setT('${t.id}')"><span>${t.n}</span><small>${t.t}</small></div>`).join('');
        render();
    }

    function setT(id) { curT = id; document.querySelectorAll('.t-btn').forEach(b=>b.classList.remove('active')); const btn = document.getElementById(`b-${id}`); if(btn) btn.classList.add('active'); render(); }
    function selV(id) { curV = verbs.findIndex(x=>x.id==id); document.getElementById('sRes').style.display='none'; document.getElementById('sInp').value=""; render(); }
    function rndVerb() { curV = Math.floor(Math.random()*verbs.length); render(); }

    function render() {
        const v = verbs[curV]; if(!v) return;
        document.getElementById('card').innerHTML = `
            <div class="v-card">
                <div class="v-title">
                    <h1 onclick="toggleMatrix(true)">${v.es}</h1>
                    <p>${v.tr}</p>
                </div>
                <div id="grid" class="grid"></div>
            </div>`;
        const tD = v[curT]; document.getElementById('grid').innerHTML = pers.map((p, i) => {
            const bits = (tD.ex[i] || "").split(':');
            return `<div class="row" onclick="this.classList.toggle('active')"><span class="p-label">${p}</span><div class="val-flex"><span class="es">${tD.es[i]||"-"}</span><span class="tr">${tD.tr[i]||"-"}</span></div>${bits.length>=2 ? `<div class="ex-box"><span class="ctx">${bits[0]}</span><span class="ex-es">${bits[1]}</span><span class="ex-tr">${bits[2]||""}</span></div>`:''}</div>`;
        }).join('');
        document.getElementById('app').scrollTop = 0;
    }

    start();
</script>
</body>
</html>
