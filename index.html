<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ƒ∞spanyolca Master v20</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 750 500%22><rect width=%22750%22 height=%22500%22 fill=%22%23c60b1e%22/><rect width=%22750%22 height=%22250%22 y=%22125%22 fill=%22%23ffc400%22/></svg>">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --bg: #000; --card: #0f172a; --accent: #22d3ee;
            --text: #fff; --border: #334155; --highlight: #fde047;
            --secondary-bg: #1e293b; --row-bg: #1e293b;
            --modal-bg: rgba(0, 0, 0, 0.98);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --accent: #0284c7;
            --text: #0f172a; --border: #cbd5e1; --highlight: #ea580c;
            --secondary-bg: #e2e8f0; --row-bg: #f8fafc;
            --modal-bg: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; min-height: 100svh; height: 100dvh;
            display: flex; flex-direction: column; overflow: hidden;
            padding-top: var(--sat);
        }

        .app-header { display: flex; align-items: center; justify-content: space-between; padding: 8px 15px; background: var(--bg); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .logo { display: flex; align-items: center; gap: 8px; }
        .logo h2 { margin: 0; font-size: 13px; color: var(--accent); letter-spacing: 0.5px; }
        #themeSelect { background: var(--secondary-bg); color: var(--text); border: 1px solid var(--border); padding: 5px 8px; border-radius: 8px; font-size: 11px; outline: none; }

        .nav-wrapper { flex-shrink: 0; background: var(--bg); }
        .main-tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--border); }
        .main-tab-btn { flex: 1; padding: 12px 10px; border: none; background: transparent; color: var(--text); opacity: 0.6; font-weight: 800; font-size: 11px; text-transform: uppercase; }
        .main-tab-btn.active { opacity: 1; color: var(--accent); border-bottom: 3px solid var(--accent); }

        .sub-nav { padding: 8px 0; border-bottom: 2px solid var(--accent); }
        .nav-row { display: flex; overflow-x: auto; gap: 8px; padding: 0 15px; scrollbar-width: none; }
        .t-btn { display: flex; flex-direction: column; align-items: center; min-width: 96px; padding: 10px 8px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; }
        .t-btn.active { background: var(--accent); border-color: var(--text); }
        .t-btn span { color: var(--text); font-size: 11px; font-weight: 700; }
        .t-btn.active span, .t-btn.active small { color: var(--bg); font-weight: 800; }

        #app { flex: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .v-card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--border); }
        .v-title h1 { margin: 0; font-size: 38px; color: var(--accent); cursor: pointer; text-decoration: underline dotted 2px; text-align: center; }
        .v-title p { text-align: center; color: var(--highlight); font-weight: 700; margin-top: 5px; }

        .row { background: var(--row-bg); border-radius: 16px; padding: 16px; border: 1px solid var(--border); margin-bottom: 12px; }
        .row.active { border-color: var(--accent); background: var(--card); }
        
        /* ≈ûahƒ±s Etiketi */
        .p-label { color: var(--accent); font-size: 13px; font-weight: 900; text-transform: uppercase; display: block; margin-bottom: 6px; }
        
        /* Ana Kelime Grubu */
        .val-flex { display: flex; align-items: baseline; gap: 12px; flex-wrap: wrap; }
        .es { font-size: 22px; font-weight: 800; color: var(--text); }
        .tr { font-size: 16px; opacity: 0.5; font-weight: 400; }

        /* √ñRNEK C√úMLE KUTUSU (EX-BOX) TASARIMI */
        .ex-box { 
            margin-top: 15px; padding: 15px; 
            background: rgba(0,0,0,0.2); 
            border-left: 4px solid var(--highlight); 
            border-radius: 8px; 
            display: none; 
            flex-direction: column; gap: 8px;
            animation: pop 0.2s ease; 
        }
        .row.active .ex-box { display: flex; }
        
        .ctx { color: var(--accent); font-weight: 900; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
        .ex-es { font-size: 17px; color: var(--text); line-height: 1.4; font-weight: 500; }
        .ex-tr { color: var(--highlight); font-size: 15px; opacity: 0.9; font-style: italic; }

        /* MATRIX MODAL */
        #matrixModal { position: fixed; inset: 0; background: var(--modal-bg); z-index: 1000; display: none; flex-direction: column; padding: calc(15px + var(--sat)) 15px calc(15px + var(--sab)); }
        .matrix-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .matrix-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { background: var(--accent); color: #000; padding: 8px 4px; text-align: left; position: sticky; top: 0; z-index: 10; }
        td { border-bottom: 1px solid var(--border); padding: 12px 4px; }
        .td-p { font-weight: 900; color: var(--accent); width: 45px; }
        .td-v { color: var(--text); cursor: pointer; font-size: 13px; }
        .matrix-title { color: var(--highlight); font-size: 13px; font-weight: 900; margin: 20px 0 10px; text-transform: uppercase; }

        .close-matrix { background: var(--highlight); color: #000; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 900; }

        .bottom-panel { flex-shrink: 0; background: var(--bg); border-top: 1px solid var(--border); padding: 10px 15px calc(10px + var(--sab)); }
        .next-btn { width: 100%; padding: 16px; background: var(--highlight); color: #000; border: none; border-radius: 12px; font-weight: 900; font-size: 15px; }

        .loader { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; color: var(--accent); z-index: 2000; }
        @keyframes pop { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body data-theme="dark">

    <div id="loader" class="loader">VERƒ∞LER HAZIRLANIYOR...</div>

    <div id="matrixModal">
        <div class="matrix-header">
            <h2 id="mVerbTitle" style="margin:0; color:var(--accent)">Mastarlar</h2>
            <button class="close-matrix" onclick="toggleMatrix(false)">KAPAT</button>
        </div>
        <div class="matrix-content">
            <div id="matrixExDisplay"></div>
            <div id="mContent"></div>
        </div>
    </div>

    <div class="app-header">
        <div class="logo">üìñ<span style="font-size:18px">üá™üá∏</span><h2>ƒ∞SPANYOLCA MASTER</h2></div>
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="dark">üåô Koyu</option>
            <option value="light">‚òÄÔ∏è A√ßƒ±k</option>
        </select>
    </div>

    <div id="nav-container" class="nav-wrapper" style="display:none;">
        <div class="main-tabs">
            <button class="main-tab-btn active" id="tabSimple" onclick="switchGroup('simple')">TEMEL</button>
            <button class="main-tab-btn" id="tabComplex" onclick="switchGroup('complex')">KALIPLAR</button>
        </div>
        <div class="sub-nav"><div class="nav-row" id="subRow"></div></div>
    </div>

    <div id="app" style="display:none;"><div class="card-container" id="card"></div></div>

    <div class="bottom-panel" id="bottom" style="display:none;">
        <button class="next-btn" onclick="rndVerb()">SONRAKƒ∞ Fƒ∞ƒ∞L (RANDOM)</button>
    </div>

<script>
    const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdKhRHcoqhnlbBvPiGFSh1bHLQJyhj7bi8geY1a9jtYDke0ph_65uNp_VwubpaqBVvia_LzsTQsurc/pub?output=tsv';
    let verbs = []; let curV = -1; let curT = 'pres'; let curGroup = 'simple';
    const pers = ["Yo", "T√∫", "√âl/Ella", "Nosotros", "Vosotros", "Ellos/Ellas"];

    const tSimp = [
        { id: 'pres', n: 'Pres.', t: '≈ûimdiki', e: 11, tr: 12, ex: 30 },
        { id: 'perf', n: 'Perf.', t: 'Y.Ge√ßmi≈ü', e: 5, tr: 6, ex: 27 },
        { id: 'indef', n: 'Indef.', t: 'D.Ge√ßmi≈ü', e: 7, tr: 8, ex: 28 },
        { id: 'imp', n: 'Imp.', t: 'Yo-rdu', e: 9, tr: 10, ex: 29 },
        { id: 'fut', n: 'Fut.', t: 'Gelecek', e: 17, tr: 18, ex: 31 }
    ];
    const tComp = [
        { id: 'ira', n: 'Ir a', t: 'Gelecek', e: 15, tr: 16, ex: 32 },
        { id: 'estar', n: 'Est.', t: '≈ûu An', e: 13, tr: 14, ex: 33 },
        { id: 'acabar', n: 'Acab.', t: 'Az √ñnce', e: 19, tr: 20, ex: 34 },
        { id: 'tener', n: 'Ten.', t: 'Zorunlu', e: 21, tr: 22, ex: 35 },
        { id: 'subj', n: 'Subj.', t: 'Dilek', e: 25, tr: 26, ex: 36 }
    ];

    function triggerHaptic(ms = 15) {
        if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(ms);
    }

    function changeTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('spanish_master_theme', theme);
        triggerHaptic(10);
    }

    async function start() {
        const savedTheme = localStorage.getItem('spanish_master_theme') || 'dark';
        changeTheme(savedTheme);
        document.getElementById('themeSelect').value = savedTheme;

        try {
            const r = await fetch(TSV); const txt = await r.text();
            const rows = txt.split(/\r?\n/).filter(l => l.trim() !== "");
            verbs = rows.slice(1).map((l, i) => {
                const c = l.split('\t');
                const v = { id: i, es: c[0], tr: c[4] || "?" };
                [...tSimp, ...tComp].forEach(t => v[t.id] = { es: (c[t.e]||"").split(';'), tr: (c[t.tr]||"").split(';'), ex: (c[t.ex]||"").split(';') });
                return v;
            });
            document.getElementById('loader').style.display='none';
            document.getElementById('nav-container').style.display='block';
            document.getElementById('bottom').style.display='block';
            document.getElementById('app').style.display='block';
            switchGroup('simple'); rndVerb();
        } catch(e) { console.error(e); }
    }

    function showMatrixEx(tenseId, pi) {
        triggerHaptic(10);
        const v = verbs[curV];
        const bits = (v[tenseId].ex[pi] || "").split(':');
        const display = document.getElementById('matrixExDisplay');
        if (bits.length >= 2) {
            display.innerHTML = `
                <div style="background:var(--secondary-bg); padding:15px; border-radius:12px; border:1px solid var(--accent); animation: pop 0.2s ease; display:flex; flex-direction:column; gap:6px;">
                    <div class="ctx">${bits[0]} (${v[tenseId].tr[pi]})</div>
                    <div class="ex-es">${bits[1]}</div>
                    <div class="ex-tr">${bits[2]||""}</div>
                </div>`;
        } else {
            display.innerHTML = `<div style="text-align:center; padding:10px; opacity:0.5; font-size:12px;">√ñrnek c√ºmle bulunamadƒ±.</div>`;
        }
    }

    function toggleMatrix(show) {
        triggerHaptic(20);
        const m = document.getElementById('matrixModal');
        if(!show) { m.style.display = 'none'; return; }
        const v = verbs[curV];
        document.getElementById('mVerbTitle').innerText = v.es.toUpperCase();
        document.getElementById('matrixExDisplay').innerHTML = `<div style="text-align:center; opacity:0.4; font-size:11px; padding:10px;">Detay i√ßin bir √ßekime dokun.</div>`;
        const buildTable = (title, list) => {
            let h = `<div class="matrix-title">${title}</div><table><tr><th>Fiil</th>`;
            list.forEach(t => h += `<th>${t.n}</th>`);
            h += `</tr>`;
            pers.forEach((p, pi) => {
                h += `<tr><td class="td-p">${p}</td>`;
                list.forEach(t => h += `<td class="td-v" onclick="showMatrixEx('${t.id}', ${pi})">${v[t.id].es[pi] || '-'}</td>`);
                h += `</tr>`;
            });
            h += `</table>`;
            return h;
        };
        document.getElementById('mContent').innerHTML = buildTable('Zamanlar', tSimp) + buildTable('Kalƒ±plar', tComp);
        m.style.display = 'flex';
    }

    function switchGroup(g) {
        triggerHaptic(10);
        curGroup = g;
        document.getElementById('tabSimple').classList.toggle('active', g === 'simple');
        document.getElementById('tabComplex').classList.toggle('active', g === 'complex');
        const list = g === 'simple' ? tSimp : tComp;
        curT = list[0].id;
        document.getElementById('subRow').innerHTML = list.map(t => `<div class="t-btn ${t.id==curT?'active':''}" id="b-${t.id}" onclick="setT('${t.id}')"><span>${t.n}</span><small>${t.t}</small></div>`).join('');
        render();
    }

    function setT(id) { triggerHaptic(10); curT = id; render(); }
    function rndVerb() { triggerHaptic(20); curV = Math.floor(Math.random()*verbs.length); render(); }

    function render() {
        const v = verbs[curV]; if(!v) return;
        document.getElementById('card').innerHTML = `<div class="v-card"><div class="v-title"><h1 onclick="toggleMatrix(true)">${v.es}</h1><p>${v.tr}</p></div><div id="grid"></div></div>`;
        const tD = v[curT];
        document.getElementById('grid').innerHTML = pers.map((p, i) => {
            const bits = (tD.ex[i] || "").split(':');
            return `
                <div class="row" onclick="this.classList.toggle('active'); triggerHaptic(5);">
                    <span class="p-label">${p}</span>
                    <div class="val-flex">
                        <span class="es">${tD.es[i]||"-"}</span>
                        <span class="tr">${tD.tr[i]||"-"}</span>
                    </div>
                    ${bits.length>=2 ? `
                        <div class="ex-box">
                            <span class="ctx">${bits[0]}</span>
                            <span class="ex-es">${bits[1]}</span>
                            <span class="ex-tr">${bits[2]||""}</span>
                        </div>` : ''}
                </div>`;
        }).join('');
        document.getElementById('app').scrollTop = 0;
    }
    start();
</script>
</body>
</html>
