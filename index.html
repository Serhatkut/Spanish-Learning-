<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ƒ∞spanyolca Master v28</title>

    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 750 500%22><rect width=%22750%22 height=%22500%22 fill=%22%23c60b1e%22/><rect width=%22750%22 height=%22250%22 y=%22125%22 fill=%22%23ffc400%22/></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 750 500%22><rect width=%22750%22 height=%22500%22 fill=%22%23c60b1e%22/><rect width=%22750%22 height=%22250%22 y=%22125%22 fill=%22%23ffc400%22/></svg>">
    
    <style>
        :root {
            --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom);
            --bg: #000; --card: #0f172a; --accent: #22d3ee;
            --text: #fff; --border: #334155; --highlight: #fde047;
            --secondary-bg: #1e293b; --row-bg: #1e293b;
            --modal-bg: rgba(0, 0, 0, 0.98);
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --accent: #0284c7;
            --text: #0f172a; --border: #cbd5e1; --highlight: #ea580c;
            --secondary-bg: #e2e8f0; --row-bg: #f8fafc;
            --modal-bg: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; padding-top: var(--sat); }

        .app-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; background: var(--bg); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .logo h2 { margin: 0; font-size: 13px; color: var(--accent); letter-spacing: 0.5px; }
        #themeSelect { background: var(--secondary-bg); color: var(--text); border: 1px solid var(--border); padding: 5px 8px; border-radius: 8px; font-size: 11px; }

        .main-tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .main-tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: var(--text); opacity: 0.5; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .main-tab-btn.active { opacity: 1; color: var(--accent); border-bottom: 3px solid var(--accent); }
        .tab-vocab { color: var(--highlight) !important; border-left: 1px solid var(--border); opacity: 0.7; }

        .sub-nav { padding: 8px 0; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
        .nav-row { display: flex; overflow-x: auto; gap: 8px; padding: 0 15px; scrollbar-width: none; }
        .t-btn { display: flex; flex-direction: column; align-items: center; min-width: 140px; padding: 10px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; flex-shrink: 0; }
        .t-btn.active { background: var(--accent) !important; color: var(--bg) !important; }

        #app { flex: 1; overflow-y: auto; padding: 15px; }
        .v-card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid var(--border); }
        .v-title h1 { margin: 0; font-size: 38px; color: var(--accent); cursor: pointer; text-decoration: underline dotted 2px; text-align: center; }
        .v-title p { text-align: center; color: var(--highlight); font-weight: 700; }

        .row { background: var(--row-bg); border-radius: 16px; padding: 16px; border: 1px solid var(--border); margin-bottom: 12px; }
        .row.active { border-color: var(--accent); }
        .p-label { color: var(--accent); font-size: 12px; font-weight: 900; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .val-flex { display: flex; align-items: baseline; gap: 15px; }
        .es { font-size: 21px; font-weight: 800; }
        .tr { font-size: 16px; opacity: 0.5; }

        .ex-box { margin-top: 12px; padding: 12px; background: rgba(0,0,0,0.2); border-left: 3px solid var(--highlight); border-radius: 8px; display: none; flex-direction: column; gap: 5px; }
        .row.active .ex-box { display: flex; }

        #matrixModal { position: fixed; inset: 0; background: var(--modal-bg); z-index: 1000; display: none; flex-direction: column; padding: calc(10px + var(--sat)) 0 calc(10px + var(--sab)); }
        .matrix-header { display: flex; justify-content: space-between; align-items: center; padding: 0 15px 10px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        #matrixExDisplay { padding: 12px 15px; background: var(--secondary-bg); flex-shrink: 0; border-bottom: 1px solid var(--accent); min-height: 40px; }
        .matrix-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 15px; }
        .table-scroll { overflow-x: auto; margin-top: 10px; width: 100%; border-radius: 10px; border: 1px solid var(--border); }
        table { border-collapse: collapse; min-width: 100%; width: max-content; }
        th { background: var(--accent); color: #000; padding: 10px 12px; text-align: left; position: sticky; top: 0; z-index: 5; }
        th small { display: block; font-size: 8px; font-weight: 900; line-height: 1; }
        td { border-bottom: 1px solid var(--border); padding: 12px; border-right: 1px solid rgba(255,255,255,0.05); }
        .td-p { font-weight: 900; color: var(--accent); width: 65px; font-size: 11px; text-transform: uppercase; }
        .cell-content { display: flex; flex-direction: column; gap: 2px; pointer-events: none; }
        .td-es { font-size: 13px; font-weight: 800; color: var(--text); }
        .td-tr { font-size: 10px; opacity: 0.5; }
        .close-matrix { background: var(--highlight); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 900; }

        .bottom-panel { flex-shrink: 0; background: var(--bg); border-top: 1px solid var(--border); padding: 10px 15px calc(10px + var(--sab)); position: relative; }
        .next-btn { width: 100%; padding: 15px; background: var(--highlight); color: #000; border: none; border-radius: 12px; font-weight: 900; }
        .search-container { position: relative; margin-top: 10px; }
        .search-input { width: 100%; padding: 12px; background: var(--secondary-bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 15px; outline: none; }
        .search-results { position: absolute; bottom: 100%; left: 0; right: 0; background: var(--card); border: 2px solid var(--accent); border-radius: 12px; max-height: 40vh; overflow-y: auto; display: none; z-index: 1001; margin-bottom: 10px; }
        .res-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        .loader { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; color: var(--accent); z-index: 2000; }
    </style>
</head>
<body data-theme="dark">

    <div id="loader" class="loader">Y√úKLENƒ∞YOR...</div>

    <div id="matrixModal">
        <div class="matrix-header">
            <h2 id="mVerbTitle" style="margin:0; color:var(--accent); font-size: 18px;">Mastarlar</h2>
            <button class="close-matrix" onclick="toggleMatrix(false)">KAPAT</button>
        </div>
        <div id="matrixExDisplay"></div>
        <div class="matrix-content" id="mContent"></div>
    </div>

    <div class="app-header">
        <div class="logo">üìñ<span style="font-size:18px">üá™üá∏</span><h2>ƒ∞SPANYOLCA MASTER</h2></div>
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="dark">üåô Koyu</option>
            <option value="light">‚òÄÔ∏è A√ßƒ±k</option>
        </select>
    </div>

    <div id="nav-container" class="nav-wrapper" style="display:none;">
        <div class="main-tabs">
            <button class="main-tab-btn active" id="tabSimple" onclick="switchGroup('simple')">ZAMANLAR</button>
            <button class="main-tab-btn" id="tabComplex" onclick="switchGroup('complex')">KALIPLAR</button>
            <!-- G√úNCELLEME: GitHub Pages i√ßin g√ºvenli navigasyon -->
            <button class="main-tab-btn tab-vocab" onclick="window.location.assign('./vocabulary.html')">üí° KELƒ∞MELER</button>
        </div>
        <div class="sub-nav"><div class="nav-row" id="subRow"></div></div>
    </div>

    <div id="app" style="display:none;"><div class="card-container" id="card"></div></div>

    <div class="bottom-panel" id="bottom" style="display:none;">
        <button class="next-btn" onclick="rndVerb()">SONRAKƒ∞ Fƒ∞ƒ∞L (RANDOM)</button>
        <div class="search-container">
            <div id="sRes" class="search-results"></div>
            <input type="text" id="sInp" class="search-input" placeholder="Fiil veya T√ºrk√ße anlam ara..." oninput="doSearch(this.value)">
        </div>
    </div>

<script>
    const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdKhRHcoqhnlbBvPiGFSh1bHLQJyhj7bi8geY1a9jtYDke0ph_65uNp_VwubpaqBVvia_LzsTQsurc/pub?output=tsv';
    const MY_EMAIL = "serhat@gmail.com";
    let verbs = []; let curV = -1; let curT = 'pres'; let curGroup = 'simple';
    const pers = ["Yo", "T√∫", "√âl/Ella", "Nosotros", "Vosotros", "Ellos/Ellas"];

    const tSimp = [
        { id: 'pres', n: 'Presente', t: '≈ûimdiki', e: 11, tr: 12, ex: 30 },
        { id: 'perf', n: 'Perfecto', t: 'Yakƒ±n Ge√ßmi≈ü', e: 5, tr: 6, ex: 27 },
        { id: 'indef', n: 'Indefinido', t: 'Dili Ge√ßmi≈ü', e: 7, tr: 8, ex: 28 },
        { id: 'imp', n: 'Imperfecto', t: 'S√ºrekli Ge√ßmi≈ü', e: 9, tr: 10, ex: 29 },
        { id: 'fut', n: 'Futuro', t: 'Gelecek', e: 17, tr: 18, ex: 31 }
    ];
    const tComp = [
        { id: 'ira', n: 'Ir a + Inf.', t: 'Gelecek', e: 15, tr: 16, ex: 32 },
        { id: 'estar', n: 'Estar + Ger.', t: '≈ûu An', e: 13, tr: 14, ex: 33 },
        { id: 'acabar', n: 'Acabar de', t: 'Hen√ºz', e: 19, tr: 20, ex: 34 },
        { id: 'tener', n: 'Tener que', t: 'Zorunlu', e: 21, tr: 22, ex: 35 },
        { id: 'subj', n: 'Subjuntivo', t: 'Dilek-≈ûart', e: 25, tr: 26, ex: 36 }
    ];

    function triggerHaptic(ms = 15) { if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(ms); }
    function changeTheme(theme) { document.body.setAttribute('data-theme', theme); localStorage.setItem('spanish_master_theme', theme); }

    async function start() {
        const savedTheme = localStorage.getItem('spanish_master_theme') || 'dark';
        changeTheme(savedTheme);
        document.getElementById('themeSelect').value = savedTheme;
        try {
            const r = await fetch(TSV); const txt = await r.text();
            const rows = txt.split(/\r?\n/).filter(l => l.trim() !== "");
            verbs = rows.slice(1).map((l, i) => {
                const c = l.split('\t');
                const v = { id: i, es: (c[0]||""), tr: (c[4]||"?") };
                [...tSimp, ...tComp].forEach(t => v[t.id] = { es: (c[t.e]||"").split(';'), tr: (c[t.tr]||"").split(';'), ex: (c[t.ex]||"").split(';') });
                return v;
            });
            document.getElementById('loader').style.display='none';
            document.getElementById('nav-container').style.display='block';
            document.getElementById('bottom').style.display='block';
            document.getElementById('app').style.display='block';
            switchGroup('simple'); rndVerb();
        } catch(e) { console.error(e); }
    }

    function doSearch(v) {
        const r = document.getElementById('sRes');
        if(!v) { r.style.display='none'; return; }
        const query = v.toLowerCase();
        const f = verbs.filter(verb => verb.es.toLowerCase().includes(query) || verb.tr.toLowerCase().includes(query)).slice(0, 8);
        if (f.length > 0) {
            r.innerHTML = f.map(x => `<div class="res-item" onclick="selV(${x.id})"><div><b>${x.es}</b><br><small>${x.tr}</small></div><span>‚ûî</span></div>`).join('');
        } else {
            r.innerHTML = `<div style="padding:15px; text-align:center;"><div style="font-size:12px; margin-bottom:10px; opacity:0.7;">"${v}" bulunamadƒ±.</div></div>`;
        }
        r.style.display = 'block';
    }

    function toggleMatrix(show) {
        const m = document.getElementById('matrixModal');
        if(!show) { m.style.display = 'none'; return; }
        const v = verbs[curV];
        document.getElementById('mVerbTitle').innerText = v.es.toUpperCase();
        const buildTable = (title, list) => {
            let h = `<div style="margin-bottom:30px;"><div style="color:var(--highlight); font-size:12px; font-weight:900; margin-bottom:8px;">${title}</div><div class="table-scroll"><table><tr><th style="width:65px">≈ûahƒ±s</th>`;
            list.forEach(t => h += `<th>${t.n}<small>${t.t}</small></th>`);
            h += `</tr>`;
            pers.forEach((p, pi) => {
                h += `<tr><td class="td-p">${p}</td>`;
                list.forEach(t => {
                    h += `<td onclick="showMatrixEx('${t.id}', ${pi})"><div class="cell-content"><span class="td-es">${v[t.id].es[pi]||"-"}</span><span class="td-tr">${v[t.id].tr[pi]||"-"}</span></div></td>`;
                });
                h += `</tr>`;
            });
            h += `</table></div></div>`;
            return h;
        };
        document.getElementById('mContent').innerHTML = buildTable('TEMEL ZAMANLAR', tSimp) + buildTable('KALIPLAR', tComp);
        m.style.display = 'flex';
    }

    function showMatrixEx(tenseId, pi) {
        const v = verbs[curV];
        const bits = (v[tenseId].ex[pi] || "").split(':');
        const display = document.getElementById('matrixExDisplay');
        if (bits.length >= 2) {
            display.innerHTML = `<div style="display:flex; flex-direction:column; gap:4px;"><div style="color:var(--accent); font-size:9px; font-weight:900; text-transform:uppercase;">${bits[0]} (${v[tenseId].tr[pi]})</div><div style="font-size:14px; color:var(--text);">${bits[1]}</div></div>`;
        }
    }

    function switchGroup(g) {
        curGroup = g;
        document.getElementById('tabSimple').classList.toggle('active', g === 'simple');
        document.getElementById('tabComplex').classList.toggle('active', g === 'complex');
        const list = g === 'simple' ? tSimp : tComp;
        curT = list[0].id;
        document.getElementById('subRow').innerHTML = list.map(t => `<div class="t-btn ${t.id==curT?'active':''}" id="b-${t.id}" onclick="setT('${t.id}')"><span>${t.n}</span><small>${t.t}</small></div>`).join('');
        render();
    }

    function setT(id) { curT = id; document.querySelectorAll('.t-btn').forEach(btn => btn.classList.remove('active')); document.getElementById('b-'+id).classList.add('active'); render(); }
    function selV(id) { curV = verbs.findIndex(x => x.id == id); document.getElementById('sRes').style.display='none'; document.getElementById('sInp').value=""; render(); }
    function rndVerb() { curV = Math.floor(Math.random()*verbs.length); render(); }

    function render() {
        const v = verbs[curV]; if(!v) return;
        document.getElementById('card').innerHTML = `<div class="v-card"><div class="v-title"><h1 onclick="toggleMatrix(true)">${v.es}</h1><p>${v.tr}</p></div><div id="grid"></div></div>`;
        const tD = v[curT];
        document.getElementById('grid').innerHTML = pers.map((p, i) => {
            const bits = (tD.ex[i] || "").split(':');
            return `<div class="row" onclick="this.classList.toggle('active');"><span class="p-label">${p}</span><div class="val-flex"><span class="es">${tD.es[i]||"-"}</span><span class="tr">${tD.tr[i]||"-"}</span></div>${bits.length>=2 ? `<div class="ex-box"><span style="font-size:16px;">${bits[1]}</span></div>` : ''}</div>`;
        }).join('');
    }
    start();
</script>
</body>
</html>
