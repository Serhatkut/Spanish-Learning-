<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒ∞spanyolca Kartlar Master v13</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">
    <style>
        :root {
            --bg: #000; --card: #0f172a; --accent: #22d3ee;
            --text: #fff; --border: #334155; --highlight: #fde047;
            --secondary-bg: #1e293b; --row-bg: #1e293b;
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card: #ffffff; --accent: #0284c7;
            --text: #0f172a; --border: #cbd5e1; --highlight: #ea580c;
            --secondary-bg: #e2e8f0; --row-bg: #f8fafc;
        }
        [data-theme="high-contrast"] {
            --bg: #000; --card: #000; --accent: #0f0;
            --text: #fff; --border: #fff; --highlight: #ff0;
            --secondary-bg: #000; --row-bg: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .app-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; background: var(--bg); border-bottom: 1px solid var(--border); }
        .logo { display: flex; align-items: center; gap: 8px; }
        .logo h2 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: 1px; }
        #themeSelect { background: var(--secondary-bg); color: var(--text); border: 1px solid var(--border); padding: 5px; border-radius: 8px; font-size: 12px; }

        .main-tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--border); }
        .main-tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: var(--text); opacity: 0.6; font-weight: 900; font-size: 10px; text-transform: uppercase; cursor: pointer; }
        .main-tab-btn.active { opacity: 1; color: var(--accent); border-bottom: 3px solid var(--accent); }

        .sub-nav { background: var(--bg); padding: 10px 0; border-bottom: 2px solid var(--accent); }
        .nav-row { display: flex; overflow-x: auto; gap: 8px; padding: 0 15px; scrollbar-width: none; }
        .nav-row::-webkit-scrollbar { display: none; }
        
        .t-btn { display: flex; flex-direction: column; align-items: center; min-width: 100px; padding: 8px; background: var(--card); border: 2px solid var(--border); border-radius: 12px; cursor: pointer; }
        .t-btn.active { background: var(--accent); border-color: var(--text); }
        .t-btn span { color: var(--text); font-size: 12px; font-weight: 800; }
        .t-btn small { color: var(--accent); font-size: 8px; text-transform: uppercase; }
        .t-btn.active span, .t-btn.active small { color: var(--bg); font-weight: 900; }

        #app { flex: 1; overflow-y: auto; padding: 15px; }
        .card-container { max-width: 500px; margin: 0 auto; padding-bottom: 200px; }
        .v-card { background: var(--card); border-radius: 28px; padding: 25px; border: 1px solid var(--border); }
        .v-title h1 { margin: 0; font-size: 40px; color: var(--accent); text-align: center; }
        .v-title p { margin: 5px 0 20px; font-size: 18px; color: var(--highlight); font-weight: 700; text-align: center; }

        .row { background: var(--row-bg); border-radius: 18px; padding: 15px; border: 2px solid var(--border); margin-bottom: 10px; cursor: pointer; }
        .row.active { border-color: var(--highlight); background: var(--card); }
        .p-label { color: var(--accent); font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .val-flex { display: flex; justify-content: space-between; align-items: center; }
        .es { font-size: 20px; font-weight: 800; }
        .tr { font-size: 16px; opacity: 0.7; }

        .ex-box { margin-top: 15px; padding: 20px; background: var(--bg); border: 3px solid var(--highlight); border-radius: 18px; display: none; }
        .row.active .ex-box { display: block; animation: pop 0.3s ease; }
        .ctx { color: var(--accent); font-weight: 900; font-size: 11px; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .ex-es { font-size: 18px; font-style: italic; display: block; margin-bottom: 8px; line-height: 1.4; }
        .ex-tr { color: var(--highlight); font-size: 16px; font-weight: 700; display: block; }

        .bottom-panel { position: fixed; bottom: 0; width: 100%; background: var(--bg); border-top: 1px solid var(--border); padding: 10px 15px 30px; z-index: 500; }
        .search-container { position: relative; margin-bottom: 10px; }
        .search-input { width: 100%; padding: 12px; background: var(--secondary-bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 15px; outline: none; }
        
        .search-results { position: absolute; bottom: 55px; left: 0; right: 0; background: var(--card); border: 2px solid var(--accent); border-radius: 12px; max-height: 200px; overflow-y: auto; display: none; }
        .res-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .res-sub { font-size: 10px; color: var(--accent); opacity: 0.8; }

        .not-found-box { padding: 20px; text-align: center; }
        .email-btn { margin-top: 10px; background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 900; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; font-size: 13px; }

        .footer-btns { display: flex; gap: 10px; align-items: center; }
        .next-btn { flex: 2; padding: 12px; background: var(--highlight); color: #000; border: none; border-radius: 10px; font-size: 16px; font-weight: 900; cursor: pointer; }
        .credits { flex: 1; font-size: 8px; opacity: 0.5; text-align: right; font-weight: bold; }

        .loader { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; color: var(--accent); font-weight: bold; z-index: 1000; }
        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body data-theme="dark">

    <div id="loader" class="loader">Fƒ∞ƒ∞LLER Y√úKLENƒ∞YOR...</div>

    <div class="app-header">
        <div class="logo"><span>üìñ</span><h2>ƒ∞SPANYOLCA MASTER</h2></div>
        <select id="themeSelect" onchange="changeTheme(this.value)">
            <option value="dark">üåô Koyu</option>
            <option value="light">‚òÄÔ∏è A√ßƒ±k</option>
            <option value="high-contrast">üëÅÔ∏è Kontrast</option>
        </select>
    </div>

    <div id="nav-container" style="display:none;">
        <div class="main-tabs">
            <button class="main-tab-btn active" id="tabSimple" onclick="switchGroup('simple')">TEMEL</button>
            <button class="main-tab-btn" id="tabComplex" onclick="switchGroup('complex')">KALIPLAR</button>
        </div>
        <div class="sub-nav"><div class="nav-row" id="subRow"></div></div>
    </div>

    <div id="app"><div class="card-container"><div id="card"></div></div></div>

    <div class="bottom-panel" id="bottom" style="display:none;">
        <div class="search-container">
            <div id="sRes" class="search-results"></div>
            <input type="text" id="sInp" class="search-input" placeholder="Fiil veya √ßekim ara (√∂rn: hice)..." oninput="doSearch(this.value)">
        </div>
        <div class="footer-btns">
            <button class="next-btn" onclick="rndVerb()">SONRAKƒ∞ Fƒ∞ƒ∞L</button>
            <div class="credits">DESIGNED BY<br><span style="color:var(--accent)">SERHAT KUT</span></div>
        </div>
    </div>

<script>
    const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdKhRHcoqhnlbBvPiGFSh1bHLQJyhj7bi8geY1a9jtYDke0ph_65uNp_VwubpaqBVvia_LzsTQsurc/pub?output=tsv';
    const MY_EMAIL = "serhat@example.com";
    
    let verbs = []; let curV = -1; let curT = 'pres'; let curGroup = 'simple';
    const pers = ["Yo", "T√∫", "√âl/Ella", "Nosotros", "Vosotros", "Ellos/Ellas"];

    const tSimp = [
        { id: 'pres', n: 'Presente', t: '≈ûimdiki', e: 11, tr: 12, ex: 30 },
        { id: 'perf', n: 'Perfecto', t: 'Y. Ge√ßmi≈ü', e: 5, tr: 6, ex: 27 },
        { id: 'indef', n: 'Indefinido', t: 'D. Ge√ßmi≈ü', e: 7, tr: 8, ex: 28 },
        { id: 'imp', n: 'Imperfecto', t: 'Yo-rdu', e: 9, tr: 10, ex: 29 },
        { id: 'fut', n: 'Futuro', t: 'Gelecek', e: 17, tr: 18, ex: 31 }
    ];
    const tComp = [
        { id: 'ira', n: 'Ir a...', t: 'Voy a...', e: 15, tr: 16, ex: 32 },
        { id: 'estar', n: 'Estar -ndo', t: '≈ûu An', e: 13, tr: 14, ex: 33 },
        { id: 'acabar', n: 'Acabar de', t: 'Az √ñnce', e: 19, tr: 20, ex: 34 },
        { id: 'tener', n: 'Tengo que', t: 'Zorunlu', e: 21, tr: 22, ex: 35 },
        { id: 'subj', n: 'Subjuntivo', t: 'Dilek-≈ûart', e: 25, tr: 26, ex: 36 }
    ];
    const allTenses = [...tSimp, ...tComp];

    async function start() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        changeTheme(savedTheme);
        document.getElementById('themeSelect').value = savedTheme;

        try {
            const r = await fetch(TSV); const txt = await r.text();
            const rows = txt.split('\r\n').filter(l => l.trim() !== "");
            verbs = rows.slice(1).map((l, i) => {
                const c = l.split('\t');
                const v = { id: i, es: c[0], tr: c[4] || "?" };
                allTenses.forEach(t => v[t.id] = { es: (c[t.e]||"").split(';'), tr: (c[t.tr]||"").split(';'), ex: (c[t.ex]||"").split(';') });
                return v;
            });
            document.getElementById('loader').style.display='none';
            document.getElementById('nav-container').style.display='block';
            document.getElementById('bottom').style.display='block';
            document.getElementById('app').style.display='block';
            switchGroup('simple'); rndVerb();
        } catch(e) { console.error(e); }
    }

    function changeTheme(theme) { document.body.setAttribute('data-theme', theme); localStorage.setItem('theme', theme); }

    // AKILLI ARAMA FONKSƒ∞YONU
    function doSearch(v) {
        const r = document.getElementById('sRes');
        if(!v) { r.style.display='none'; return; }
        const query = v.toLowerCase();
        
        // Sadece fiil isminde deƒüil, t√ºm √ßekimlerde arama yap
        const f = verbs.filter(verb => {
            // Fiil isminde var mƒ±?
            if (verb.es.toLowerCase().includes(query)) return true;
            // √áekimlerin herhangi birinde var mƒ±?
            return allTenses.some(tense => 
                verb[tense.id].es.some(conj => conj.toLowerCase().includes(query))
            );
        }).slice(0, 10);
        
        if (f.length > 0) {
            r.innerHTML = f.map(x => `
                <div class="res-item" onclick="selV(${x.id})">
                    <div>
                        <b>${x.es}</b><br>
                        <span class="res-sub">${x.tr}</span>
                    </div>
                    <span style="font-size:18px">‚ûî</span>
                </div>`).join('');
        } else {
            r.innerHTML = `<div class="not-found-box"><p style="font-size:14px; margin:0;">"${v}" bulunamadƒ±.</p>
                <a class="email-btn" href="mailto:${MY_EMAIL}?subject=Eksik Fiil&body='${v}' eksik.">‚úâÔ∏è Serhat'a Bildir</a></div>`;
        }
        r.style.display = 'block';
    }

    function switchGroup(g) {
        curGroup = g;
        document.getElementById('tabSimple').classList.toggle('active', g === 'simple');
        document.getElementById('tabComplex').classList.toggle('active', g === 'complex');
        const list = g === 'simple' ? tSimp : tComp;
        curT = list[0].id;
        document.getElementById('subRow').innerHTML = list.map(t => `
            <div class="t-btn ${t.id==curT?'active':''}" id="b-${t.id}" onclick="setT('${t.id}')">
                <span>${t.n}</span><small>${t.t}</small>
            </div>`).join('');
        render();
    }

    function setT(id) {
        curT = id; document.querySelectorAll('.t-btn').forEach(b=>b.classList.remove('active'));
        const btn = document.getElementById(`b-${id}`); if(btn) btn.classList.add('active');
        render();
    }

    function selV(id) { curV = verbs.findIndex(x=>x.id==id); document.getElementById('sRes').style.display='none'; document.getElementById('sInp').value=""; render(); }
    function rndVerb() { curV = Math.floor(Math.random()*verbs.length); render(); }

    function render() {
        const v = verbs[curV]; if(!v) return;
        document.getElementById('card').innerHTML = `<div class="v-card"><div class="v-title"><h1>${v.es}</h1><p>${v.tr}</p></div><div id="grid" class="grid"></div></div>`;
        const tD = v[curT]; document.getElementById('grid').innerHTML = pers.map((p, i) => {
            const bits = (tD.ex[i] || "").split(':');
            return `<div class="row" onclick="this.classList.toggle('active')">
                <span class="p-label">${p}</span>
                <div class="val-flex"><span class="es">${tD.es[i]||"-"}</span><span class="tr">${tD.tr[i]||"-"}</span></div>
                ${bits.length>=2 ? `<div class="ex-box"><span class="ctx">${bits[0]}</span><span class="ex-es">${bits[1]}</span><span class="ex-tr">${bits[2]||""}</span></div>`:''}
            </div>`;
        }).join('');
        document.getElementById('app').scrollTop = 0;
    }

    function toggleRow(el) {
        const active = el.classList.contains('active');
        document.querySelectorAll('.row').forEach(r => r.classList.remove('active'));
        if(!active) el.classList.add('active');
    }
    start();
</script>
</body>
</html>
